<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Amministrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .feedback-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .feedback-success { background-color: #d4edda; color: #155724; }
        .feedback-error { background-color: #f8d7da; color: #721c24; }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-panel">
        <h2>Accedi al Pannello</h2>
        <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Inserisci la password" required>
        </div>
        <button id="loginBtn">Accedi</button>
        <div id="loginMessage" class="feedback-message hidden"></div>
    </div>

    <div id="admin-panel" class="hidden">
        <h2>Pannello di Gestione</h2>
        <div style="display:flex; flex-direction: column; gap: 10px;">
            <button id="filterBtn">
                Filtra ordini per spedizione
                <span id="filterLoading" class="loading-spinner hidden"></span>
            </button>
            <button id="showAllBtn">
                Mostra tutti gli ordini
                <span id="showAllLoading" class="loading-spinner hidden"></span>
            </button>
            <button id="createPdfBtn">
                Crea documento ordini (Google Doc)
                <span id="createPdfLoading" class="loading-spinner hidden"></span>
            </button>
        </div>

        <div id="feedbackMessage" class="feedback-message hidden"></div>
        <div id="ordersList"></div>
    </div>
</div>

<script>
    // ** IMPORTANTE: Sostituisci questo URL con l'URL del tuo script web Apps Script **
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQ90Frq_fSZtvflm9PMJMwmUkm2l1dNre9IqUClj5CvPvN3kJqQiVbZ2cNq7j6RKYR8w/exec';
    const ADMIN_PASSWORD = 'password-sicura'; // ** IMPORTANTE: Cambia questa password **

    // Elementi HTML
    const loginPanel = document.getElementById('login-panel');
    const adminPanel = document.getElementById('admin-panel');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const loginMessage = document.getElementById('loginMessage');

    const filterBtn = document.getElementById('filterBtn');
    const showAllBtn = document.getElementById('showAllBtn');
    const createPdfBtn = document.getElementById('createPdfBtn');
    const feedbackMessage = document.getElementById('feedbackMessage');
    const ordersList = document.getElementById('ordersList');

    // Funzioni helper
    function setButtonState(button, isLoading) {
        button.disabled = isLoading;
        const spinner = button.querySelector('.loading-spinner');
        if (spinner) {
            spinner.classList.toggle('hidden', !isLoading);
        }
    }

    function showFeedback(message, isSuccess) {
        feedbackMessage.textContent = message;
        feedbackMessage.classList.remove('hidden', 'feedback-success', 'feedback-error');
        feedbackMessage.classList.add(isSuccess ? 'feedback-success' : 'feedback-error');
    }
    
    // Funzione per creare la tabella HTML
    function createOrdersTable(orders) {
      const table = document.createElement('table');
      const headers = ['Timestamp', 'Nome Cliente', 'Dettaglio Ordine', 'Importo'];
      
      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      headers.forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headerRow.appendChild(th);
      });
      
      const tbody = table.createTBody();
      orders.forEach(order => {
        const row = tbody.insertRow();
        row.insertCell().textContent = order['Timestamp'] || '';
        row.insertCell().textContent = order['Nome Cliente'] || '';
        row.insertCell().textContent = order['Dettaglio Ordine'] || '';
        row.insertCell().textContent = order['Importo'] || '';
      });

      return table;
    }

    // Gestione del login
    loginBtn.addEventListener('click', () => {
        if (passwordInput.value === ADMIN_PASSWORD) {
            loginPanel.classList.add('hidden');
            adminPanel.classList.remove('hidden');
        } else {
            loginMessage.textContent = 'Password errata.';
            loginMessage.classList.remove('hidden');
            loginMessage.classList.add('feedback-error');
        }
    });

    // Gestione dei pulsanti di amministrazione
    filterBtn.addEventListener('click', async () => {
        setButtonState(filterBtn, true);
        showFeedback('', true); // Pulisce i messaggi precedenti
        ordersList.innerHTML = '';
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'filtraOrdini' }),
            });
            const data = await response.json();

            if (data.success) {
                if (data.orders && data.orders.length > 0) {
                    const table = createOrdersTable(data.orders);
                    ordersList.appendChild(table);
                    showFeedback('Ordini filtrati visualizzati.', true);
                } else {
                    showFeedback('Nessun ordine trovato per la spedizione.', true);
                }
            } else {
                throw new Error(data.message || 'Errore sconosciuto.');
            }
        } catch (error) {
            console.error('Errore:', error);
            showFeedback('Errore durante il recupero degli ordini.', false);
        } finally {
            setButtonState(filterBtn, false);
        }
    });

    createPdfBtn.addEventListener('click', async () => {
        setButtonState(createPdfBtn, true);
        showFeedback('', true);
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'creaDocumento' }),
            });
            const data = await response.json();

            if (data.success) {
                showFeedback('Documento PDF creato con successo.', true);
            } else {
                throw new Error(data.message || 'Errore sconosciuto.');
            }
        } catch (error) {
            console.error('Errore:', error);
            showFeedback('Errore durante la creazione del PDF.', false);
        } finally {
            setButtonState(createPdfBtn, false);
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - L'Orto Sotto Casa</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#15803d">

    <link rel="icon" href="logo-AllegroFattore.png" type="image/png">
    <link rel="apple-touch-icon" href="logo-AllegroFattore.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800 pb-10">

    <div id="loginSection" class="min-h-screen flex flex-col items-center justify-center p-4 bg-green-800">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center animate-slide-up">
            <img src="logo-AllegroFattore.jpg" class="h-24 mx-auto mb-6 object-contain">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Area Riservata</h2>
            <p class="text-gray-500 mb-6 text-sm">Inserisci la password per accedere al pannello di gestione.</p>
            
            <div class="relative mb-4">
                <input type="password" id="adminPassInput" placeholder="Password" 
                       class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 outline-none text-center text-lg font-bold tracking-widest transition">
            </div>
            
            <button onclick="attemptLogin()" 
                    id="loginBtn"
                    class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-700 transition transform active:scale-95 flex justify-center items-center gap-2">
                <span>Accedi</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <p id="loginError" class="text-red-500 text-sm mt-4 hidden font-bold bg-red-50 p-2 rounded border border-red-100"></p>
            
            <div class="mt-6">
                <a href="index.html" class="text-gray-400 text-xs hover:text-green-600 transition underline">Torna al catalogo</a>
            </div>
        </div>
    </div>

    <div id="adminInterface" class="hidden opacity-0 transition-opacity duration-500">
        
        <nav class="bg-green-700 text-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center cursor-pointer" onclick="logout()">
                        <img src="logo-AllegroFattore.jpg" class="h-10 w-auto mr-3 object-contain rounded-full bg-white p-1">
                        <span class="font-bold text-xl">Admin Panel</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="statusMsg" class="text-sm italic opacity-0 transition-opacity duration-500 hidden sm:block">Pronto</span>
                        <button onclick="logout()" class="text-sm bg-green-800 hover:bg-green-900 px-3 py-1 rounded text-white transition">
                            <i class="fas fa-sign-out-alt mr-1"></i> Esci
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            
            <div class="bg-white rounded-xl shadow-sm p-4 mb-4 border border-gray-100">
                <div class="flex flex-col gap-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Dal</label>
                            <input type="date" id="startDate" class="block w-full bg-gray-50 border border-gray-200 rounded-lg text-sm p-2.5 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Al</label>
                            <input type="date" id="endDate" class="block w-full bg-gray-50 border border-gray-200 rounded-lg text-sm p-2.5 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <button onclick="fetchOrders()" class="w-full bg-green-700 active:bg-green-800 text-white font-bold py-3 rounded-lg shadow-sm flex justify-center items-center transition touch-manipulation">
                        <i class="fas fa-search mr-2"></i> Aggiorna Ordini
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-xl shadow-sm p-4 border-l-4 border-green-500 flex items-center justify-between sm:block">
                    <div>
                        <div class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Ordini</div>
                        <div class="text-2xl font-black text-gray-800 mt-1" id="countOrders">0</div>
                    </div>
                    <div class="sm:hidden bg-green-50 rounded-full p-2 text-green-600"><i class="fas fa-shopping-basket"></i></div>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-4 border-l-4 border-blue-500 flex items-center justify-between sm:block">
                    <div>
                        <div class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Incasso</div>
                        <div class="text-2xl font-black text-gray-800 mt-1" id="sumTotal">â‚¬ 0,00</div>
                    </div>
                    <div class="sm:hidden bg-blue-50 rounded-full p-2 text-blue-600"><i class="fas fa-euro-sign"></i></div>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-4 border-l-4 border-purple-500 flex items-center justify-between sm:block">
                    <div>
                        <div class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">Logistica</div>
                        <div class="text-sm font-bold text-gray-800 mt-2 leading-tight" id="deliveryStats">-</div>
                    </div>
                    <div class="sm:hidden bg-purple-50 rounded-full p-2 text-purple-600"><i class="fas fa-truck"></i></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="triggerAction('creadocumento')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center active:bg-gray-50 transition touch-manipulation hover:shadow-md">
                    <div class="bg-blue-50 rounded-full p-3 mb-2"><i class="fas fa-file-word text-xl text-blue-600"></i></div>
                    <span class="text-xs font-bold text-gray-600 uppercase">Riepilogo Doc</span>
                </button>
                <button onclick="triggerAction('creaetichette')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center active:bg-gray-50 transition touch-manipulation hover:shadow-md">
                    <div class="bg-yellow-50 rounded-full p-3 mb-2"><i class="fas fa-tags text-xl text-yellow-600"></i></div>
                    <span class="text-xs font-bold text-gray-600 uppercase">Etichette</span>
                </button>
            </div>

            <div id="mobileOrdersList" class="md:hidden space-y-4"></div>

            <div class="hidden md:block bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Totale</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Note</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
            
            <div id="loader" class="hidden flex flex-col justify-center items-center py-12">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10 mb-3"></div>
                <span class="text-gray-400 text-sm animate-pulse">Caricamento dati...</span>
            </div>
            <div id="noData" class="hidden text-center py-12">
                <i class="fas fa-inbox text-4xl text-gray-300 mb-3"></i>
                <p class="text-gray-500 text-sm">Nessun ordine trovato.</p>
            </div>

        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>

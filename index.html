<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo L'Orto Sotto Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #073B4C;
            padding-top: 220px; 
        }
        .text-brand-primary { color: #118AB2; }
        
        .product-card-interactive {
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
        }
        .product-card-interactive:not(.opacity-50):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .tab-full {
            width: 50%;
            padding: 1rem 0;
            font-weight: 700;
            text-align: center;
            color: #4A5568;
            background-color: #F8F9FA;
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .tab-full.active {
            color: #118AB2;
            background-color: white;
            border-bottom-color: #118AB2;
        }
        #catalog-tab-btn {
            border-right: 1px solid #E2E8F0;
        }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        .modal-content {
            background-color: white; border-radius: 0.75rem; padding: 1.5rem;
            max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .qty-selector-btn {
            background-color: #e2e8f0;
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            font-weight: 900;
            color: #4A5568;
            transition: background-color 0.2s;
        }
        .qty-selector-btn:hover {
            background-color: #cbd5e1;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            background-color: #e2e8f0;
            color: #4A5568;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #118AB2;
            color: white;
        }
        .dropdown-menu {
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .dropdown-menu .filter-btn {
            border-radius: 0;
            text-align: left;
            width: 100%;
        }
        #checkout-tab-btn {
            border-left: 1px solid #E2E8F0;
        }
        .modal-product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Fisso Unico -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md flex flex-col items-center">
        <!-- Parte Superiore: Logo e Carrello -->
        <div class="w-full flex justify-between items-center p-2" style="height: 160px;">
            <!-- Spazio vuoto a sinistra per bilanciamento -->
            <div class="w-24 sm:w-32 flex-shrink-0"></div>
            
            <!-- Logo e Slogan al centro -->
            <div class="flex flex-col items-center">
                <img src="https://lh3.googleusercontent.com/d/1i1Wpysj5jjQtmZ_ggOGBzuvoC_sW06Wh" alt="Logo Allegro Fattore" class="h-28 sm:h-32 w-auto object-contain">
                <p class="text-md sm:text-lg font-bold text-gray-700 -mt-2">L'ORTO SOTTO CASA</p>
            </div>
            
            <!-- Carrello a destra -->
            <button id="header-cart-btn" class="text-center w-24 sm:w-32 flex-shrink-0 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-indicator" class="absolute top-0 right-6 sm:right-10 w-3 h-3 bg-red-500 rounded-full hidden"></span>
            </button>
        </div>

        <!-- Parte Inferiore: Selettore TAB e Filtri -->
        <div class="w-full flex justify-between items-center bg-gray-50 border-t border-gray-200">
            <div class="flex-grow flex items-center justify-start border-r border-gray-200">
                <button id="catalog-tab-btn" class="tab-full active">1. Catalogo</button>
                <button id="filter-offerte" class="filter-btn text-sm ml-2">⭐ Offerte</button>
                <div class="relative ml-2">
                    <button id="filter-all-dropdown-btn" class="filter-btn text-sm">
                        Tutti <span id="category-dropdown-arrow">▼</span>
                    </button>
                    <div id="category-dropdown-menu" class="absolute dropdown-menu hidden z-10 w-48">
                        <!-- Le categorie verranno inserite qui dinamicamente dal JavaScript -->
                    </div>
                </div>
            </div>
            <button id="checkout-tab-btn" class="tab-full flex-shrink-0">2. Ordina</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
        <!-- CONTENUTO DEI TAB -->
        <div id="tab-content">
            <!-- Scheda Catalogo -->
            <div id="catalog-view">
                <div id="loading-spinner" class="text-center mt-20 hidden">
                    <svg class="animate-spin h-10 w-10 text-brand-primary mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600">Caricamento prodotti...</p>
                </div>
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- I prodotti verranno inseriti qui dal JavaScript -->
                </div>
            </div>

            <!-- Scheda Checkout -->
            <div id="checkout-view" class="hidden">
                 <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold text-center mb-6 text-brand-primary">Dati per la Consegna</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="customer-phone" class="block text-gray-700 font-bold mb-2">Il tuo numero di telefono:</label>
                            <input type="tel" id="customer-phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. 3451234567">
                        </div>

                        <div>
                            <label for="customer-name" class="block text-gray-700 font-bold mb-2">Il tuo Nome:</label>
                            <input type="text" id="customer-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Mario Rossi">
                        </div>
                        
                        <div>
                            <label for="delivery-option" class="block text-gray-700 font-bold mb-2">Modalità di Consegna:</label>
                            <select id="delivery-option" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Ritiro in azienda">Ritiro in azienda</option>
                                <option value="Consegna a domicilio">Consegna a domicilio</option>
                            </select>
                        </div>

                        <div id="address-field" class="hidden">
                            <label for="delivery-address" class="block text-gray-700 font-bold mb-2">Indirizzo di Consegna:</label>
                            <input type="text" id="delivery-address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Via, numero civico, città">
                        </div>

                        <div>
                            <label for="order-notes" class="block text-gray-700 font-bold mb-2">Annotazioni sull'Ordine (facoltativo):</label>
                            <textarea id="order-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Es. citofonare a Rossi, consegna dopo le 17:00..."></textarea>
                        </div>
                        
                        <div class="pt-6 text-center">
                             <button id="whatsapp-order-btn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out w-full disabled:opacity-50 disabled:cursor-not-allowed">
                                Invia Ordine via WhatsApp
                            </button>
                            <p class="text-sm text-gray-600 text-center pt-4">Il pulsante si attiverà dopo aver compilato i campi richiesti.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modale per Messaggi -->
    <div id="message-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="modal-close-btn">OK</button>
        </div>
    </div>
    
    <!-- Modale per Dettagli Prodotto -->
    <div id="product-detail-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="product-detail-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img id="modal-product-image" src="" alt="Immagine prodotto" class="modal-product-image">
            <h3 id="modal-product-name" class="text-2xl font-bold text-brand-primary mb-2"></h3>
            <p id="modal-product-description" class="text-gray-700 mb-2"></p>
            <p id="modal-product-price" class="text-xl font-bold mb-4"></p>

            <div class="flex items-center justify-center space-x-4 mb-4">
                <button id="modal-qty-minus" class="qty-selector-btn">-</button>
                <input type="number" id="modal-qty-input" class="w-20 text-center text-lg font-bold border-2 border-gray-300 rounded-lg" value="1" min="1">
                <button id="modal-qty-plus" class="qty-selector-btn">+</button>
            </div>
            
            <textarea id="modal-product-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="2" placeholder="Aggiungi una nota per questo prodotto... (es. grado di maturazione, ecc.)"></textarea>
            
            <button id="add-to-cart-btn" class="mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-lg w-full hover:bg-green-600 transition">
                Aggiungi al Carrello
            </button>
        </div>
    </div>

    <!-- Modale per Riepilogo Carrello -->
    <div id="cart-summary-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="cart-summary-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h3 class="text-xl font-bold mb-4 text-brand-primary">Riepilogo Ordine</h3>
            <div id="cart-summary-list" class="space-y-4 max-h-60 overflow-y-auto mb-4 text-left">
                <!-- Riepilogo del carrello inserito dinamicamente qui -->
            </div>
            <div class="border-t pt-4 flex justify-between items-center text-lg font-bold">
                <span>Totale:</span>
                <span id="cart-summary-total">0.00 €</span>
            </div>
            <button id="proceed-to-checkout-btn" class="mt-4 bg-brand-primary text-white font-bold py-2 px-4 rounded-lg w-full">
                Vai al Checkout
            </button>
        </div>
    </div>

    <script>
        // URL dello script Google Apps Script (AGGIORNATO)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzUyiSSVi49GmWTf7hIlS2dH0VxBF8RHnizdH6WAAXHOFuNH9GvisWPj2VES6B9JHbk/exec';

        // Variabili globali per l'interfaccia
        const catalogTabBtn = document.getElementById('catalog-tab-btn');
        const checkoutTabBtn = document.getElementById('checkout-tab-btn');
        const catalogView = document.getElementById('catalog-view');
        const checkoutView = document.getElementById('checkout-view');
        const headerCartBtn = document.getElementById('header-cart-btn');
        const cartIndicator = document.getElementById('cart-indicator');
        const cartSummaryModal = document.getElementById('cart-summary-modal');
        const cartSummaryCloseBtn = document.getElementById('cart-summary-close-btn');
        const cartSummaryList = document.getElementById('cart-summary-list');
        const cartSummaryTotal = document.getElementById('cart-summary-total');
        const proceedToCheckoutBtn = document.getElementById('proceed-to-checkout-btn');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const productDetailModal = document.getElementById('product-detail-modal');
        const productDetailCloseBtn = document.getElementById('product-detail-close-btn');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const filterOfferteBtn = document.getElementById('filter-offerte');
        const categoryDropdownBtn = document.getElementById('filter-all-dropdown-btn');
        const categoryDropdownMenu = document.getElementById('category-dropdown-menu');

        // Elementi del modale di dettaglio prodotto
        const modalProductName = document.getElementById('modal-product-name');
        const modalProductImage = document.getElementById('modal-product-image');
        const modalProductDescription = document.getElementById('modal-product-description');
        const modalProductPrice = document.getElementById('modal-product-price');
        const modalQtyInput = document.getElementById('modal-qty-input');
        const modalQtyMinus = document.getElementById('modal-qty-minus');
        const modalQtyPlus = document.getElementById('modal-qty-plus');
        const modalProductNotes = document.getElementById('modal-product-notes');

        // Variabili per il checkout
        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        const deliveryOptionSelect = document.getElementById('delivery-option');
        const deliveryAddressInput = document.getElementById('delivery-address');
        const addressField = document.getElementById('address-field');
        const orderNotesTextarea = document.getElementById('order-notes');
        const whatsappOrderBtn = document.getElementById('whatsapp-order-btn');

        // Stato del carrello e dei prodotti (esempio)
        let cart = [];
        let allProducts = [];
        let selectedProduct = null;
        let currentFilter = 'all';
        let currentCategory = 'Tutti';

        // Funzioni dell'interfaccia utente
        function showMessageModal(message, isError = false) {
            modalMessage.textContent = message;
            modalCloseBtn.onclick = closeMessageModal;
            messageModal.classList.remove('hidden');
            if (isError) {
                modalMessage.classList.add('text-red-600');
            } else {
                modalMessage.classList.remove('text-red-600');
            }
        }

        function closeMessageModal() {
            messageModal.classList.add('hidden');
        }

        function switchTab(tab) {
            if (tab === 'catalog') {
                catalogTabBtn.classList.add('active');
                checkoutTabBtn.classList.remove('active');
                catalogView.classList.remove('hidden');
                checkoutView.classList.add('hidden');
            } else if (tab === 'checkout') {
                catalogTabBtn.classList.remove('active');
                checkoutTabBtn.classList.add('active');
                catalogView.classList.add('hidden');
                checkoutView.classList.remove('hidden');
            }
        }

        // Funzione per generare il catalogo
        function generateProductCards(productsToDisplay) {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            
            if (productsToDisplay.length === 0) {
                productsGrid.innerHTML = `<p class="text-center col-span-full mt-10 text-gray-500">Nessun prodotto trovato per la categoria selezionata.</p>`;
                return;
            }

            productsToDisplay.forEach(product => {
                // Aggiungi un fallback per le immagini
                const imageUrl = product.URL_immagine_catalogo || `https://placehold.co/400x300/e2e8f0/64748b?text=Immagine+non+disponibile`;
                const card = document.createElement('div');
                card.className = 'product-card-interactive bg-white rounded-lg shadow-md p-4 flex flex-col';
                
                let isOffer = product.offerta && product.offerta.toLowerCase().trim() === 'si';
                let offerBadge = isOffer ? `<span class="absolute top-2 left-2 bg-yellow-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">⭐ Offerta</span>` : '';
                
                // CORREZIONE: Gestione del prezzo nullo o non valido nel catalogo
                const productPrice = (typeof product.Prezzo === 'number' && !isNaN(product.Prezzo)) ? `${product.Prezzo.toFixed(2)} €` : 'Prezzo non disponibile';
                const productUnit = product.Unità ? ` / ${product.Unità}` : '';
                
                card.innerHTML = `
                    <div class="relative">
                        <img src="${imageUrl}" alt="${product.Nome}" class="w-full h-48 object-cover rounded-lg mb-4">
                        ${offerBadge}
                    </div>
                    <h3 class="text-xl font-bold text-gray-800">${product.Nome}</h3>
                    <p class="text-sm text-gray-600 flex-grow">${product.Descrizione}</p>
                    <div class="mt-4 flex justify-between items-center">
                        <p class="text-lg font-bold text-brand-primary">${productPrice}${productUnit}</p>
                        <button class="add-to-cart-btn bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 transition" data-id="${product.ID_Prodotto}">
                            Aggiungi
                        </button>
                    </div>
                `;
                productsGrid.appendChild(card);
            });

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.dataset.id;
                    const product = allProducts.find(p => p.ID_Prodotto === productId);
                    if (product) {
                        openProductDetailModal(product);
                    }
                });
            });
        }

        // Funzione per filtrare i prodotti
        function filterProducts(filterType, category = null) {
            let filteredProducts = [];
            if (filterType === 'offerte') {
                filteredProducts = allProducts.filter(p => p.offerta && p.offerta.toLowerCase().trim() === 'si');
            } else if (filterType === 'categoria' && category) {
                filteredProducts = allProducts.filter(p => p.categoria && p.categoria.toLowerCase().trim() === category.toLowerCase().trim());
            } else { // 'all'
                filteredProducts = allProducts;
            }
            generateProductCards(filteredProducts);
            updateFilterButtons(filterType, category);
        }

        // Funzione per aggiornare lo stato dei pulsanti di filtro
        function updateFilterButtons(filterType, category) {
            currentFilter = filterType;
            currentCategory = category;

            // Aggiorna il pulsante 'Offerte'
            filterOfferteBtn.classList.toggle('active', filterType === 'offerte');

            // Aggiorna il pulsante del dropdown
            const categoryText = category || 'Tutti';
            categoryDropdownBtn.innerHTML = `${categoryText} <span id="category-dropdown-arrow">▼</span>`;
            categoryDropdownBtn.classList.toggle('active', filterType === 'categoria');

            // Aggiorna i pulsanti all'interno del dropdown
            document.querySelectorAll('#category-dropdown-menu .filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.trim() === category);
            });
        }

        // Funzione per creare i pulsanti di categoria
        function setupCategoryFilters(products) {
            const categories = [...new Set(products.map(p => p.categoria).filter(c => c && c.trim() !== ''))];
            categoryDropdownMenu.innerHTML = '';
            
            // Pulsante "Tutti"
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn block px-4 py-2 text-sm';
            allBtn.textContent = 'Tutti';
            allBtn.addEventListener('click', () => {
                filterProducts('all');
                categoryDropdownMenu.classList.add('hidden');
            });
            categoryDropdownMenu.appendChild(allBtn);

            // Pulsanti delle categorie dinamiche
            categories.sort().forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn block px-4 py-2 text-sm';
                btn.textContent = category;
                btn.addEventListener('click', () => {
                    filterProducts('categoria', category);
                    categoryDropdownMenu.classList.add('hidden');
                });
                categoryDropdownMenu.appendChild(btn);
            });
        }

        // Funzione per aprire il modale di dettaglio prodotto
        function openProductDetailModal(product) {
            selectedProduct = product;
            modalProductName.textContent = product.Nome;
            modalProductImage.src = product.URL_immagine_catalogo;
            modalProductDescription.textContent = product.Descrizione;
            
            // CORREZIONE: Controlla se il prezzo è un numero prima di formattarlo,
            // evitando l'errore che impediva l'apertura del modale.
            const priceText = (typeof product.Prezzo === 'number' && !isNaN(product.Prezzo))
                ? `${product.Prezzo.toFixed(2)} € / ${product.Unità}`
                : 'Prezzo non disponibile';
            
            modalProductPrice.textContent = priceText;
            modalQtyInput.value = 1;
            modalProductNotes.value = '';
            productDetailModal.classList.remove('hidden');
        }

        // Funzione per chiudere il modale di dettaglio prodotto
        function closeProductDetailModal() {
            productDetailModal.classList.add('hidden');
            selectedProduct = null;
        }

        // Funzione per aggiungere un prodotto al carrello
        function addToCart() {
            if (!selectedProduct) return;

            const quantity = parseInt(modalQtyInput.value, 10);
            const notes = modalProductNotes.value.trim();

            if (quantity > 0) {
                const existingItem = cart.find(item => item.ID_Prodotto === selectedProduct.ID_Prodotto);

                if (existingItem) {
                    existingItem.quantity += quantity;
                    if (notes) {
                        existingItem.notes = existingItem.notes ? `${existingItem.notes}; ${notes}` : notes;
                    }
                } else {
                    cart.push({ ...selectedProduct, quantity, notes });
                }

                closeProductDetailModal();
                updateCartIndicator();
                showMessageModal(`${selectedProduct.Nome} aggiunto al carrello!`);
            } else {
                showMessageModal('Inserisci una quantità valida.', true);
            }
        }

        // Funzione per aggiornare l'indicatore del carrello
        function updateCartIndicator() {
            if (cart.length > 0) {
                cartIndicator.classList.remove('hidden');
            } else {
                cartIndicator.classList.add('hidden');
            }
        }

        // Funzione per aggiornare il riepilogo del carrello nel modale
        function updateCartSummaryModal() {
            cartSummaryList.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartSummaryList.innerHTML = '<p class="text-center text-gray-500">Il carrello è vuoto.</p>';
                proceedToCheckoutBtn.disabled = true;
            } else {
                proceedToCheckoutBtn.disabled = false;
                cart.forEach(item => {
                    const itemTotal = item.Prezzo * item.quantity;
                    total += itemTotal;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'border-b pb-2 mb-2';
                    itemDiv.innerHTML = `
                        <p class="font-bold">${item.Nome} x ${item.quantity} ${item.Unità}</p>
                        <p class="text-sm text-gray-600">${itemTotal.toFixed(2)} €</p>
                        ${item.notes ? `<p class="text-sm italic text-gray-500">Nota: ${item.notes}</p>` : ''}
                    `;
                    cartSummaryList.appendChild(itemDiv);
                });
            }

            cartSummaryTotal.textContent = `${total.toFixed(2)} €`;
        }

        // Funzione per aggiornare lo stato del pulsante di invio ordine
        function updateButtonState() {
            const phone = customerPhoneInput.value.trim();
            const name = customerNameInput.value.trim();
            const deliveryOption = deliveryOptionSelect.value;
            const address = deliveryAddressInput.value.trim();
            const cartIsEmpty = cart.length === 0;

            let isEnabled = !cartIsEmpty && phone && name;

            if (deliveryOption === 'Consegna a domicilio' && !address) {
                isEnabled = false;
            }

            whatsappOrderBtn.disabled = !isEnabled;
        }

        // Funzione per generare il messaggio WhatsApp e inviare l'ordine
        function generateWhatsAppOrder() {
            const customerName = customerNameInput.value.trim();
            const orderNotes = orderNotesTextarea.value.trim();
            const orderDetails = cart.map(item => {
                let detailString = `${item.Nome} x ${item.quantity} ${item.Unità}`;
                if (item.notes) {
                    detailString += ` (Nota: ${item.notes})`;
                }
                return detailString;
            }).join('\n');

            let message = `*Nuovo Ordine*\n`;
            message += `-------------------------\n`;
            message += `*Nome*: ${customerName}\n`;
            message += `*Telefono*: ${customerPhoneInput.value.trim()}\n`;
            message += `*Modalità di Consegna*: ${deliveryOptionSelect.value}\n`;

            if (deliveryOptionSelect.value === 'Consegna a domicilio') {
                message += `*Indirizzo*: ${deliveryAddressInput.value.trim()}\n`;
            }

            if (orderNotes) {
                message += `*Note Generali*: ${orderNotes}\n`;
            }

            message += `\n*Dettaglio Ordine*:\n`;
            message += orderDetails;

            const whatsappUrl = `https://wa.me/3927063209?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Funzione per inviare l'ordine a Google Apps Script
        async function sendOrderToAppsScript() {
            const payload = {
                customerName: customerNameInput.value.trim(),
                customerPhone: customerPhoneInput.value.trim(),
                deliveryOption: deliveryOptionSelect.value,
                deliveryAddress: deliveryAddressInput.value.trim(),
                orderNotes: orderNotesTextarea.value.trim(),
                items: cart.map(item => ({
                    productName: item.Nome,
                    quantity: item.quantity,
                    unit: item.Unità,
                    notes: item.notes
                }))
            };

            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
            } catch (error) {
                console.error("Errore nell'invio a Google Apps Script:", error);
            }
        }
        
        // Funzione per recuperare i prodotti dallo script Apps Script
        async function fetchProducts() {
            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=products`);
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                allProducts = await response.json();
                generateProductCards(allProducts);
                setupCategoryFilters(allProducts);
            } catch (error) {
                console.error("Errore nel recupero dei prodotti:", error);
                showMessageModal("Non è stato possibile caricare i prodotti. Riprova più tardi.", true);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        // Funzione per cercare il cliente
        async function fetchCustomerByPhone(phone) {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?phone=${phone}`);
                const data = await response.json();
                if (data.name) {
                    customerNameInput.value = data.name;
                    deliveryAddressInput.value = data.address;
                    if (data.address) {
                        deliveryOptionSelect.value = 'Consegna a domicilio';
                        addressField.classList.remove('hidden');
                    } else {
                        deliveryOptionSelect.value = 'Ritiro in azienda';
                        addressField.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Errore nella ricerca del cliente:', error);
            }
        }

        // Event Listeners
        window.addEventListener('load', () => {
            fetchProducts();
            updateButtonState();

            // Gestione dei tab
            catalogTabBtn.addEventListener('click', () => {
                switchTab('catalog');
                filterProducts(currentFilter, currentCategory);
            });
            checkoutTabBtn.addEventListener('click', () => {
                updateCartSummaryModal();
                switchTab('checkout');
            });

            // Gestione del carrello
            headerCartBtn.addEventListener('click', () => {
                updateCartSummaryModal();
                cartSummaryModal.classList.remove('hidden');
            });
            cartSummaryCloseBtn.addEventListener('click', () => cartSummaryModal.classList.add('hidden'));
            proceedToCheckoutBtn.addEventListener('click', () => {
                cartSummaryModal.classList.add('hidden');
                switchTab('checkout');
            });
            
            // Gestione dei filtri
            filterOfferteBtn.addEventListener('click', () => filterProducts('offerte'));
            categoryDropdownBtn.addEventListener('click', () => categoryDropdownMenu.classList.toggle('hidden'));
            document.body.addEventListener('click', (e) => {
                if (!categoryDropdownBtn.contains(e.target) && !categoryDropdownMenu.contains(e.target)) {
                    categoryDropdownMenu.classList.add('hidden');
                }
            });

            // Gestione del modale di dettaglio prodotto
            productDetailCloseBtn.addEventListener('click', closeProductDetailModal);
            modalQtyPlus.addEventListener('click', () => modalQtyInput.value = parseInt(modalQtyInput.value, 10) + 1);
            modalQtyMinus.addEventListener('click', () => {
                const currentVal = parseInt(modalQtyInput.value, 10);
                if (currentVal > 1) modalQtyInput.value = currentVal - 1;
            });
            addToCartBtn.addEventListener('click', addToCart);

            // Gestione dell'invio dell'ordine
            whatsappOrderBtn.addEventListener('click', () => {
                generateWhatsAppOrder();
                sendOrderToAppsScript();
            });
            
            // Gestione del form di checkout
            deliveryOptionSelect.addEventListener('change', (e) => {
                addressField.classList.toggle('hidden', e.target.value !== 'Consegna a domicilio');
                updateButtonState();
            });

            customerNameInput.addEventListener('input', updateButtonState);
            deliveryAddressInput.addEventListener('input', updateButtonState);

            customerPhoneInput.addEventListener('input', () => {
                const phone = customerPhoneInput.value.trim();
                if (APPS_SCRIPT_URL !== '' && phone.length >= 8) { 
                    fetchCustomerByPhone(phone);
                } else {
                    customerNameInput.value = '';
                    deliveryAddressInput.value = '';
                    deliveryOptionSelect.value = 'Ritiro in azienda';
                    addressField.classList.add('hidden');
                    updateButtonState();
                }
            });

            // Gestione del modale messaggi
            modalCloseBtn.addEventListener('click', closeMessageModal);
        });
    </script>
</body>

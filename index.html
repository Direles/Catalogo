<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo L'Orto Sotto Casa</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md flex flex-col items-center">
        <div class="w-full flex justify-between items-center p-2" style="height: 160px;">
            <div class="w-24 sm:w-32 flex-shrink-0"></div>
            
            <div class="flex flex-col items-center">
                <img src="https://lh3.googleusercontent.com/d/1i1Wpysj5jjQtmZ_ggOG..." alt="Logo L'Orto Sotto Casa" class="h-24 object-contain mb-1">
                <h1 class="text-2xl font-black text-green-700 font-inter">L'Orto Sotto Casa</h1>
            </div>
            
            <div class="w-24 sm:w-32 flex-shrink-0 flex justify-end items-start">
                <div class="relative">
                    <button id="header-cart-btn" class="text-gray-600 hover:text-green-700 transition-colors p-2 rounded-full relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.44c-.16.28-.25.6-.25.97 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25 0-.09.05-.17.13-.2.07-.03.14-.04.22-.04H19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H7V3c0-.55-.45-1-1-1zm14 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                        <span id="cart-indicator" class="hidden absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">!</span>
                    </button>
                </div>
            </div>
        </div>

        <nav class="w-full flex justify-around border-t border-gray-200">
            <button id="catalog-tab-btn" class="tab-btn w-1/2 py-2 text-center text-green-700 font-bold border-b-2 border-green-700 transition-colors duration-200">Catalogo</button>
            <button id="checkout-tab-btn" class="tab-btn w-1/2 py-2 text-center text-gray-500 font-bold transition-colors duration-200">Checkout</button>
        </nav>
    </header>

    <main class="container mx-auto p-4 mt-[190px]">
        
        <div id="catalog-view">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Prodotti</h2>
                <div class="flex space-x-2">
                    <button id="filter-offerte" class="filter-btn text-sm px-3 py-1 rounded-full bg-green-500 text-white font-bold">Offerte</button>
                    <div class="relative">
                        <button id="filter-all-dropdown-btn" class="filter-btn text-sm px-3 py-1 rounded-full bg-gray-200 font-bold text-gray-700">Tutti ▼</button>
                        <div id="category-dropdown-menu" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
                            </div>
                    </div>
                </div>
            </div>

            <div id="loading-spinner" class="flex justify-center items-center h-40">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-500"></div>
            </div>

            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                </div>
        </div>
        
        <div id="checkout-view" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Riepilogo Ordine</h2>
            <div id="checkout-summary" class="space-y-3 bg-white p-4 rounded-lg shadow-md">
                </div>
            <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-3">Dettagli per la spedizione</h3>
                <input id="customer-name" type="text" placeholder="Nome e Cognome" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 mb-2">
                <input id="customer-phone" type="tel" placeholder="Numero di telefono" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 mb-2">
                <select id="delivery-option" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 mb-2">
                    <option value="Ritiro in sede">Ritiro in sede</option>
                    <option value="Consegna a domicilio">Consegna a domicilio</option>
                </select>
                <div id="address-field" class="hidden">
                    <input id="delivery-address" type="text" placeholder="Indirizzo di consegna" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 mb-2">
                </div>
                <textarea id="order-notes" rows="3" placeholder="Note per l'ordine (es. allergie, preferenze di consegna)" class="w-full p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500"></textarea>
                <button id="checkout-whatsapp-btn" class="w-full mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-full transition duration-200 hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed">
                    Invia Ordine su WhatsApp
                </button>
            </div>
        </div>
    </main>

    <div id="product-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 z-[999] hidden">
        <div class="modal-content relative w-full rounded-xl shadow-lg p-6 max-w-2xl flex flex-col md:flex-row bg-white">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="md:w-1/2 md:pr-6 mb-4 md:mb-0">
                <img id="modal-product-image" src="" alt="Product" class="w-full h-64 object-cover rounded-lg">
            </div>
            <div class="md:w-1/2 flex flex-col justify-between">
                <div>
                    <h3 id="modal-product-name" class="text-2xl md:text-3xl font-bold mb-2"></h3>
                    <p id="modal-product-description" class="text-gray-600 mb-4 text-sm md:text-base"></p>
                    <p id="modal-product-price" class="text-xl md:text-2xl font-black text-green-700"></p>
                </div>
                <div class="mt-4">
                    <div class="flex items-center justify-between mb-4">
                        <label for="modal-product-qty" class="text-lg font-bold">Quantità:</label>
                        <div class="flex items-center space-x-2">
                            <button id="decrement-qty-btn" class="qty-selector-btn">-</button>
                            <input type="number" id="modal-product-qty" class="w-16 text-center text-lg font-bold border-2 border-gray-300 rounded-lg" value="1" min="1" step="1">
                            <button id="increment-qty-btn" class="qty-selector-btn">+</button>
                        </div>
                    </div>
                    <textarea id="modal-product-notes" rows="2" class="w-full p-2 text-sm border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="Note specifiche (es. maturazione)"></textarea>
                    <button id="add-to-cart-btn" class="w-full mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-full transition duration-200 hover:bg-green-600">
                        Aggiungi al Carrello
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 z-[999] hidden">
        <div class="modal-content relative w-full rounded-xl shadow-lg p-6 max-w-sm bg-white text-center">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-600 mb-4"></p>
            <button id="modal-close-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-full transition duration-200 hover:bg-green-600">Chiudi</button>
        </div>
    </div>

    <script>
        // *** Contenuto del file proxy.js ***
        const callAppsScript = async (action, method = 'GET', data = null) => {
            const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyAolLq4OhWxTXEYBhN_v0O0fxqLcvHxdpWlJiXlRRNQGm5aZD8EmgeqAl4EiTWHiNjfg/exec";
            const url = `${APPS_SCRIPT_URL}?action=${action}`;
        
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'text/plain',
                },
                mode: 'cors',
            };
        
            if (data) {
                options.body = JSON.stringify(data);
            }
        
            try {
                const response = await fetch(url, options);
                const text = await response.text();
                return JSON.parse(text);
            } catch (error) {
                console.error('Errore durante la chiamata allo script di Apps:', error);
                return { status: 'error', message: error.message };
            }
        };

        // *** Contenuto del file script.js ***
        document.addEventListener('DOMContentLoaded', () => {
            // Elementi del DOM
            const catalogTabBtn = document.getElementById('catalog-tab-btn');
            const checkoutTabBtn = document.getElementById('checkout-tab-btn');
            const catalogView = document.getElementById('catalog-view');
            const checkoutView = document.getElementById('checkout-view');
            const productsGrid = document.getElementById('products-grid');
            const headerCartBtn = document.getElementById('header-cart-btn');
            const cartIndicator = document.getElementById('cart-indicator');
            const checkoutSummary = document.getElementById('checkout-summary');
            const checkoutWhatsappBtn = document.getElementById('checkout-whatsapp-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const filterOfferteBtn = document.getElementById('filter-offerte');
            const filterAllDropdownBtn = document.getElementById('filter-all-dropdown-btn');
            const categoryDropdownMenu = document.getElementById('category-dropdown-menu');
            const addressField = document.getElementById('address-field');
            const deliveryOptionSelect = document.getElementById('delivery-option');
            const customerPhoneInput = document.getElementById('customer-phone');
            const customerNameInput = document.getElementById('customer-name');
            const deliveryAddressInput = document.getElementById('delivery-address');
            const orderNotesTextarea = document.getElementById('order-notes');
            
            // Modale Prodotto
            const productModal = document.getElementById('product-modal');
            const closeProductModalBtn = document.getElementById('close-modal-btn');
            const modalProductImage = document.getElementById('modal-product-image');
            const modalProductName = document.getElementById('modal-product-name');
            const modalProductDescription = document.getElementById('modal-product-description');
            const modalProductPrice = document.getElementById('modal-product-price');
            const decrementQtyBtn = document.getElementById('decrement-qty-btn');
            const modalProductQtyInput = document.getElementById('modal-product-qty');
            const incrementQtyBtn = document.getElementById('increment-qty-btn');
            const modalProductNotesTextarea = document.getElementById('modal-product-notes');
            const addToCartBtn = document.getElementById('add-to-cart-btn');

            // Modale Messaggi
            const messageModal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let allProducts = [];
            let currentFilter = 'all'; // 'all', 'offerte', 'categoria'
            let selectedCategory = null;
            let orderItems = {};
            let selectedProduct = null;

            // Funzione per mostrare messaggi modali
            const showMessageModal = (title, message) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            };

            // Funzione per chiudere il modale messaggi
            const closeMessageModal = () => {
                messageModal.classList.add('hidden');
            };
            
            // Funzione per aggiornare l'indicatore del carrello nell'header
            const updateCartIndicator = () => {
                const totalItems = Object.values(orderItems).reduce((sum, item) => sum + item.quantity, 0);
                if (totalItems > 0) {
                    cartIndicator.classList.remove('hidden');
                } else {
                    cartIndicator.classList.add('hidden');
                }
            };

            // Funzione per filtrare e renderizzare i prodotti
            const renderProducts = () => {
                loadingSpinner.classList.add('hidden');
                productsGrid.innerHTML = '';
                
                let filteredProducts = allProducts;
                
                if (currentFilter === 'offerte') {
                    filteredProducts = allProducts.filter(p => p.offerta === 'si');
                } else if (currentFilter === 'categoria' && selectedCategory) {
                    filteredProducts = allProducts.filter(p => p.categoria === selectedCategory);
                }
                
                if (!filteredProducts || filteredProducts.length === 0) {
                    productsGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">Nessun prodotto trovato per la selezione.</p>`;
                    return;
                }
                
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card-interactive bg-white rounded-xl shadow-lg p-4 flex flex-col items-center text-center';
                    productCard.innerHTML = `
                        <img src="${product.URL_immagine_catalogo}" alt="${product.Nome}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <h3 class="text-xl font-bold text-gray-800">${product.Nome}</h3>
                        <p class="text-gray-600 mb-2">${product.Descrizione}</p>
                        <p class="text-2xl font-black text-green-700">€${product.Prezzo.toFixed(2)} / ${product.Unità}</p>
                    `;
                    
                    productCard.addEventListener('click', () => {
                        selectedProduct = product;
                        openProductModal(product);
                    });
                    
                    productsGrid.appendChild(productCard);
                });
            };

            // Funzione per aprire il modale del prodotto
            const openProductModal = (product) => {
                modalProductImage.src = product.URL_immagine_catalogo;
                modalProductName.textContent = product.Nome;
                modalProductDescription.textContent = product.Descrizione;
                modalProductPrice.textContent = `€${product.Prezzo.toFixed(2)} / ${product.Unità}`;
                
                const existingItem = orderItems[product.ID_Prodotto];
                modalProductQtyInput.value = existingItem ? existingItem.quantity : 1;
                modalProductNotesTextarea.value = existingItem ? existingItem.notes : '';
                
                productModal.classList.remove('hidden');
            };

            // Funzione per aggiornare il riepilogo del carrello nel checkout
            const renderCheckoutSummary = () => {
                checkoutSummary.innerHTML = '';
                let totalPrice = 0;
                
                if (Object.keys(orderItems).length === 0) {
                    checkoutSummary.innerHTML = `<p class="text-center text-gray-500 italic">Il carrello è vuoto. Aggiungi i prodotti dal catalogo!</p>`;
                    checkoutWhatsappBtn.disabled = true;
                    return;
                }
                
                for (const id in orderItems) {
                    const item = orderItems[id];
                    const itemTotal = item.quantity * item.Prezzo;
                    totalPrice += itemTotal;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';
                    itemElement.innerHTML = `
                        <div>
                            <p class="font-medium text-gray-800">${item.Nome} x ${item.quantity} ${item.Unità}</p>
                            ${item.notes ? `<p class="text-sm text-gray-500">Note: ${item.notes}</p>` : ''}
                        </div>
                        <span class="font-bold text-gray-800">€${itemTotal.toFixed(2)}</span>
                    `;
                    checkoutSummary.appendChild(itemElement);
                }
                
                const totalElement = document.createElement('div');
                totalElement.className = 'flex justify-between items-center mt-4 pt-4 border-t border-gray-200 font-bold text-lg text-gray-800';
                totalElement.innerHTML = `<span>Totale:</span><span>€${totalPrice.toFixed(2)}</span>`;
                checkoutSummary.appendChild(totalElement);
                
                updateCheckoutButtonState();
            };
            
            // Funzione per aggiornare lo stato del pulsante di invio nel checkout
            const updateCheckoutButtonState = () => {
                const hasOrder = Object.keys(orderItems).length > 0;
                const customerName = customerNameInput.value.trim();
                const customerPhone = customerPhoneInput.value.trim();
                const deliveryOption = deliveryOptionSelect.value;
                const deliveryAddress = deliveryAddressInput.value.trim();

                let isFormValid = hasOrder && customerName !== '' && customerPhone.length >= 8;

                if (deliveryOption === 'Consegna a domicilio') {
                    isFormValid = isFormValid && deliveryAddress !== '';
                }
                checkoutWhatsappBtn.disabled = !isFormValid;
            };

            // Fetch dei prodotti dal Google Sheet
            const fetchProducts = async () => {
                loadingSpinner.classList.remove('hidden');
                try {
                    const response = await callAppsScript('products');
                    allProducts = (response && Array.isArray(response.products)) ? response.products : [];
                    renderProducts();
                    populateCategoryDropdown();
                } catch (error) {
                    console.error("Errore nel recupero dei prodotti:", error);
                    showMessageModal("Errore", "Impossibile caricare il catalogo. Riprova più tardi.");
                    loadingSpinner.classList.add('hidden');
                }
            };
            
            // Popola il menu a tendina delle categorie
            const populateCategoryDropdown = () => {
                const categories = [...new Set(allProducts.map(p => p.categoria))];
                categoryDropdownMenu.innerHTML = '';
                const allBtn = document.createElement('button');
                allBtn.className = 'filter-btn block w-full px-4 py-2 text-left hover:bg-gray-100';
                allBtn.textContent = 'Tutte le categorie';
                allBtn.addEventListener('click', () => {
                    currentFilter = 'all';
                    selectedCategory = null;
                    renderProducts();
                    categoryDropdownMenu.classList.add('hidden');
                    filterAllDropdownBtn.textContent = 'Tutti ▼';
                    filterOfferteBtn.classList.remove('active');
                });
                categoryDropdownMenu.appendChild(allBtn);

                categories.forEach(category => {
                    const categoryBtn = document.createElement('button');
                    categoryBtn.className = 'filter-btn block w-full px-4 py-2 text-left hover:bg-gray-100';
                    categoryBtn.textContent = category;
                    categoryBtn.addEventListener('click', () => {
                        currentFilter = 'categoria';
                        selectedCategory = category;
                        renderProducts();
                        categoryDropdownMenu.classList.add('hidden');
                        filterAllDropdownBtn.textContent = `${category} ▼`;
                        filterOfferteBtn.classList.remove('active');
                    });
                    categoryDropdownMenu.appendChild(categoryBtn);
                });
            };

            // Funzione per generare il messaggio WhatsApp
            const generateWhatsAppOrder = () => {
                const customerName = customerNameInput.value.trim();
                const customerPhone = customerPhoneInput.value.trim();
                const deliveryOption = deliveryOptionSelect.value;
                const deliveryAddress = deliveryAddressInput.value.trim();
                const orderNotes = orderNotesTextarea.value.trim();
                
                let message = `*Nuovo Ordine L'Orto Sotto Casa*\n\n`;
                message += `*Cliente:* ${customerName}\n`;
                message += `*Numero:* ${customerPhone}\n\n`;
                
                message += `*Dettagli ordine:*\n`;
                let totalPrice = 0;
                for (const id in orderItems) {
                    const item = orderItems[id];
                    const itemTotal = item.quantity * item.Prezzo;
                    totalPrice += itemTotal;
                    message += `- ${item.Nome} x ${item.quantity} ${item.Unità} (Totale: €${itemTotal.toFixed(2)})\n`;
                    if (item.notes) {
                        message += `  _Nota: ${item.notes}_\n`;
                    }
                }
                message += `\n*Totale ordine:* €${totalPrice.toFixed(2)}\n\n`;

                message += `*Dettagli Consegna:*\n`;
                message += `- *Opzione:* ${deliveryOption}\n`;
                if (deliveryOption === 'Consegna a domicilio') {
                    message += `- *Indirizzo:* ${deliveryAddress}\n`;
                }
                if (orderNotes) {
                    message += `- *Note:* ${orderNotes}\n`;
                }

                // Invia l'ordine al foglio di calcolo
                sendOrderToSheet({
                    customerName,
                    customerPhone,
                    deliveryOption,
                    deliveryAddress,
                    orderNotes,
                    items: Object.values(orderItems).map(item => ({
                        productName: item.Nome,
                        quantity: item.quantity,
                        unit: item.Unità,
                        notes: item.notes || ''
                    }))
                });

                // Apri WhatsApp
                const whatsappUrl = `https://wa.me/393282283088?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            };

            // Funzione per inviare l'ordine al foglio di calcolo
            const sendOrderToSheet = async (orderData) => {
                try {
                    const response = await callAppsScript('order', 'POST', orderData);
                    if (response.status === 'success') {
                        showMessageModal("Ordine Inviato!", "Il tuo ordine è stato inviato correttamente. Sarai reindirizzato a WhatsApp per confermarlo.");
                        // Svuota il carrello dopo l'invio
                        orderItems = {};
                        updateCartIndicator();
                        renderCheckoutSummary();
                    } else {
                        throw new Error(response.message);
                    }
                } catch (error) {
                    console.error('Errore nell\'invio dell\'ordine al foglio:', error);
                    showMessageModal("Errore", `Impossibile inviare l'ordine. Dettagli: ${error.message}`);
                }
            };
            
            // Gestione dei click sui pulsanti dei tab
            const switchTab = (tab) => {
                if (tab === 'catalog') {
                    catalogView.classList.remove('hidden');
                    checkoutView.classList.add('hidden');
                    catalogTabBtn.classList.add('text-green-700', 'border-green-700');
                    catalogTabBtn.classList.remove('text-gray-500', 'border-transparent');
                    checkoutTabBtn.classList.add('text-gray-500', 'border-transparent');
                    checkoutTabBtn.classList.remove('text-green-700', 'border-green-700');
                } else if (tab === 'checkout') {
                    catalogView.classList.add('hidden');
                    checkoutView.classList.remove('hidden');
                    checkoutTabBtn.classList.add('text-green-700', 'border-green-700');
                    checkoutTabBtn.classList.remove('text-gray-500', 'border-transparent');
                    catalogTabBtn.classList.add('text-gray-500', 'border-transparent');
                    catalogTabBtn.classList.remove('text-green-700', 'border-green-700');
                    renderCheckoutSummary();
                }
            };

            // Event Listeners
            catalogTabBtn.addEventListener('click', () => switchTab('catalog'));
            checkoutTabBtn.addEventListener('click', () => switchTab('checkout'));
            headerCartBtn.addEventListener('click', () => switchTab('checkout'));
            closeProductModalBtn.addEventListener('click', () => productModal.classList.add('hidden'));
            modalCloseBtn.addEventListener('click', closeMessageModal);

            filterOfferteBtn.addEventListener('click', () => {
                currentFilter = 'offerte';
                renderProducts();
                filterOfferteBtn.classList.add('active');
                filterAllDropdownBtn.textContent = 'Tutti ▼';
            });
            
            filterAllDropdownBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryDropdownMenu.classList.toggle('hidden');
            });
            
            document.addEventListener('click', (e) => {
                if (!filterAllDropdownBtn.contains(e.target) && !categoryDropdownMenu.contains(e.target)) {
                    categoryDropdownMenu.classList.add('hidden');
                }
            });

            deliveryOptionSelect.addEventListener('change', () => {
                if (deliveryOptionSelect.value === 'Consegna a domicilio') {
                    addressField.classList.remove('hidden');
                } else {
                    addressField.classList.add('hidden');
                }
                updateCheckoutButtonState();
            });

            customerNameInput.addEventListener('input', updateCheckoutButtonState);
            customerPhoneInput.addEventListener('input', updateCheckoutButtonState);
            deliveryAddressInput.addEventListener('input', updateCheckoutButtonState);
            checkoutWhatsappBtn.addEventListener('click', generateWhatsAppOrder);

            decrementQtyBtn.addEventListener('click', () => {
                let currentQty = parseInt(modalProductQtyInput.value);
                if (currentQty > 1) {
                    modalProductQtyInput.value = currentQty - 1;
                }
            });

            incrementQtyBtn.addEventListener('click', () => {
                let currentQty = parseInt(modalProductQtyInput.value);
                modalProductQtyInput.value = currentQty + 1;
            });

            addToCartBtn.addEventListener('click', () => {
                if (selectedProduct) {
                    const id = selectedProduct.ID_Prodotto;
                    const quantity = parseInt(modalProductQtyInput.value);
                    const notes = modalProductNotesTextarea.value.trim();
                    
                    if (quantity > 0) {
                        orderItems[id] = {
                            ...selectedProduct,
                            quantity: quantity,
                            notes: notes
                        };
                    } else {
                        delete orderItems[id];
                    }
                    
                    productModal.classList.add('hidden');
                    updateCartIndicator();
                }
            });

            // Inizializza il catalogo al caricamento della pagina
            fetchProducts();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegofattore: Catalogo Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-custom-gradient {
            background: linear-gradient(135deg, #f3f4f6 0%, #d1d5db 100%);
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-6 md:mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Allegofattore</h1>
            <p class="text-center text-gray-600">Catalogo Online</p>
        </header>

        <!-- Catalogo Prodotti -->
        <main id="product-list" class="grid gap-6 md:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <!-- I prodotti verranno caricati qui dinamicamente dal foglio Google -->
        </main>

        <!-- Modale per l'ordine -->
        <div id="order-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
            <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Riepilogo Ordine</h3>
                    <div id="order-summary" class="mb-4 text-left"></div>
                    <form id="order-form" class="mt-2">
                        <div class="mb-4">
                            <label for="customer-name" class="block text-sm font-medium text-gray-700 text-left">Il tuo nome</label>
                            <input type="text" id="customer-name" name="customer-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        </div>
                        <div class="mb-4">
                            <label for="customer-phone" class="block text-sm font-medium text-gray-700 text-left">Numero di telefono</label>
                            <input type="tel" id="customer-phone" name="customer-phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                        </div>
                        <div class="mb-4">
                            <label for="order-notes" class="block text-sm font-medium text-gray-700 text-left">Note (opzionale)</label>
                            <textarea id="order-notes" name="order-notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2"></textarea>
                        </div>
                        <div class="items-center px-4 py-3">
                            <button type="submit" class="w-full rounded-md bg-green-500 text-white py-2 px-4 shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                                Invia Ordine su WhatsApp
                            </button>
                        </div>
                    </form>
                    <button id="close-modal" class="mt-4 w-full rounded-md bg-gray-200 text-gray-700 py-2 px-4 shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                        Annulla
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ID univoco del foglio Google.
        const SPREADSHEET_ID = '1-JyDl2ahO9bqzbOgUT3N9aDIKJ5sKRhwJThsFlH38DY';
        const SHEET_NAME = 'Prodotti'; // Nome della scheda da cui leggere i dati
        const WHATSAPP_NUMBER = 'TUO_NUMERO_WHATSAPP'; // Inserisci qui il tuo numero di telefono completo di prefisso internazionale (es. +393391234567)
        
        let cart = {}; // Carrello per l'ordine
        const productList = document.getElementById('product-list');

        async function fetchProducts() {
            // Utilizziamo un endpoint di Google Sheets che non richiede una chiave API,
            // purché il foglio sia "pubblico". L'output è in formato CSV.
            const apiUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Errore di rete: ${response.statusText}`);
                }
                const csvText = await response.text();
                // Analizziamo il testo CSV in un array di array
                const rows = csvText.split('\n').map(row => 
                    row.split(',').map(cell => cell.replace(/^"|"$/g, ''))
                );
                // Saltiamo la prima riga (le intestazioni) e passiamo i dati al render
                const productsData = rows.slice(1);
                renderProducts(productsData);
            } catch (error) {
                console.error("Errore nel recuperare i dati:", error);
                productList.innerHTML = `<div class="col-span-full text-center text-red-500 p-8">
                                            Errore nel caricare il catalogo. Controlla le autorizzazioni del foglio, l'ID o il nome della scheda.
                                        </div>`;
            }
        }

        function renderProducts(productsData) {
            if (!productsData || productsData.length === 0 || productsData[0].length < 7) {
                productList.innerHTML = `<div class="col-span-full text-center text-gray-500 p-8">Nessun prodotto disponibile.</div>`;
                return;
            }

            productList.innerHTML = productsData.map(product => {
                const [id, name, description, price, unit, , imageUrl] = product;

                if (!name || !imageUrl || !price) return '';

                const formattedPrice = parseFloat(price).toFixed(2);

                return `
                    <div class="bg-white rounded-xl shadow-lg p-5 flex flex-col justify-between">
                        <img src="${imageUrl}" alt="${name}" class="rounded-lg mb-4 object-cover w-full h-48">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800">${name}</h2>
                            <p class="text-gray-600 mt-1">${description}</p>
                            <p class="text-2xl font-bold text-green-600 mt-2">${formattedPrice} ${unit}</p>
                        </div>
                        <button onclick="addToCart('${id}', '${name}', ${formattedPrice}, '${unit}')" class="mt-4 w-full bg-indigo-500 text-white py-2 rounded-lg shadow-sm hover:bg-indigo-600 transition-colors">
                            Aggiungi al carrello
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.addToCart = (id, name, price, unit) => {
            if (cart[id]) {
                cart[id].quantity += 1;
            } else {
                cart[id] = { name, price, unit, quantity: 1 };
            }
            showOrderModal();
        };

        // Logica del Modale
        const orderModal = document.getElementById('order-modal');
        const orderSummary = document.getElementById('order-summary');
        const closeModalButton = document.getElementById('close-modal');
        const orderForm = document.getElementById('order-form');

        function showOrderModal() {
            orderSummary.innerHTML = Object.values(cart).map(item => `
                <div class="flex justify-between items-center py-2 border-b">
                    <span>${item.name} x ${item.quantity}</span>
                    <span class="font-semibold">${(item.price * item.quantity).toFixed(2)} ${item.unit}</span>
                </div>
            `).join('');

            const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
            orderSummary.innerHTML += `<div class="flex justify-between items-center py-2 font-bold text-lg border-t-2 mt-2">
                                        <span>Totale:</span>
                                        <span>${total.toFixed(2)} €</span>
                                    </div>`;

            orderModal.classList.remove('hidden');
        }

        closeModalButton.addEventListener('click', () => {
            orderModal.classList.add('hidden');
            cart = {}; // Resetta il carrello
        });

        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customer-name').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const orderNotes = document.getElementById('order-notes').value;

            let whatsappMessage = `*Ordine Cliente*\nNome: ${customerName}\nTelefono: ${customerPhone}\n\n*Dettagli Ordine:*\n`;
            Object.values(cart).forEach(item => {
                whatsappMessage += `${item.name} x ${item.quantity} - ${(item.price * item.quantity).toFixed(2)} ${item.unit}\n`;
            });
            whatsappMessage += `\n*Note:*\n${orderNotes}`;
            
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');
            orderModal.classList.add('hidden');
            cart = {}; // Resetta il carrello dopo l'invio
        });

        // Inizializza il catalogo al caricamento della pagina
        fetchProducts();
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo L'Orto Sotto Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #073B4C;
            padding-top: 220px; 
        }
        .text-brand-primary { color: #118AB2; }
        
        .product-card-interactive {
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
        }
        .product-card-interactive:not(.opacity-50):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .tab-full {
            width: 50%;
            padding: 1rem 0;
            font-weight: 700;
            text-align: center;
            color: #4A5568;
            background-color: #F8F9FA;
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .tab-full.active {
            color: #118AB2;
            background-color: white;
            border-bottom-color: #118AB2;
        }
        #catalog-tab-btn {
            border-right: 1px solid #E2E8F0;
        }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        .modal-content {
            background-color: white; border-radius: 0.75rem; padding: 1.5rem;
            max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .qty-selector-btn {
            background-color: #e2e8f0;
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            font-weight: 900;
            color: #4A5568;
            transition: background-color 0.2s;
        }
        .qty-selector-btn:hover {
            background-color: #cbd5e1;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            background-color: #e2e8f0;
            color: #4A5568;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #118AB2;
            color: white;
        }
        .dropdown-menu {
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .dropdown-menu .filter-btn {
            border-radius: 0;
            text-align: left;
            width: 100%;
        }
        #checkout-tab-btn {
            border-left: 1px solid #E2E8F0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Fisso Unico -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md flex flex-col items-center">
        <!-- Parte Superiore: Logo e Carrello -->
        <div class="w-full flex justify-between items-center p-2" style="height: 160px;">
            <!-- Spazio vuoto a sinistra per bilanciamento -->
            <div class="w-24 sm:w-32 flex-shrink-0"></div>
            
            <!-- Logo e Slogan al centro -->
            <div class="flex flex-col items-center">
                <img src="https://lh3.googleusercontent.com/d/1i1Wpysj5jjQtmZ_ggOGBzuvoC_sW06Wh" alt="Logo Allegro Fattore" class="h-28 sm:h-32 w-auto object-contain">
                <p class="text-md sm:text-lg font-bold text-gray-700 -mt-2">L'ORTO SOTTO CASA</p>
            </div>
            
            <!-- Carrello a destra -->
            <button id="header-cart-btn" class="text-center w-24 sm:w-32 flex-shrink-0 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-indicator" class="absolute top-0 right-6 sm:right-10 w-3 h-3 bg-red-500 rounded-full hidden"></span>
            </button>
        </div>

        <!-- Parte Inferiore: Selettore TAB e Filtri -->
        <div class="w-full flex justify-between items-center bg-gray-50 border-t border-gray-200">
            <div class="flex-grow flex items-center justify-start border-r border-gray-200">
                <button id="catalog-tab-btn" class="tab-full active">1. Catalogo</button>
                <button id="filter-offerte" class="filter-btn text-sm ml-2">⭐ Offerte</button>
                <div class="relative ml-2">
                    <button id="filter-all-dropdown-btn" class="filter-btn text-sm">
                        Tutti <span id="category-dropdown-arrow">▼</span>
                    </button>
                    <div id="category-dropdown-menu" class="absolute dropdown-menu hidden z-10 w-48">
                        <!-- Le categorie verranno inserite qui dinamicamente dal JavaScript -->
                    </div>
                </div>
            </div>
            <button id="checkout-tab-btn" class="tab-full flex-shrink-0">2. Ordina</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
        <!-- CONTENUTO DEI TAB -->
        <div id="tab-content">
            <!-- Scheda Catalogo -->
            <div id="catalog-view">
                <!-- La griglia dei prodotti non ha più bisogno dei filtri qui -->
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- I prodotti verranno inseriti qui dal JavaScript -->
                </div>
            </div>

            <!-- Scheda Checkout -->
            <div id="checkout-view" class="hidden">
                 <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold text-center mb-6 text-brand-primary">Dati per la Consegna</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="customer-phone" class="block text-gray-700 font-bold mb-2">Il tuo numero di telefono:</label>
                            <input type="tel" id="customer-phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. 3451234567">
                        </div>

                        <div>
                            <label for="customer-name" class="block text-gray-700 font-bold mb-2">Il tuo Nome:</label>
                            <input type="text" id="customer-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Mario Rossi">
                        </div>
                        
                        <div>
                            <label for="delivery-option" class="block text-gray-700 font-bold mb-2">Modalità di Consegna:</label>
                            <select id="delivery-option" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Ritiro in azienda">Ritiro in azienda</option>
                                <option value="Consegna a domicilio">Consegna a domicilio</option>
                            </select>
                        </div>

                        <div id="address-field" class="hidden">
                            <label for="delivery-address" class="block text-gray-700 font-bold mb-2">Indirizzo di Consegna:</label>
                            <input type="text" id="delivery-address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Via, numero civico, città">
                        </div>

                        <div>
                            <label for="order-notes" class="block text-gray-700 font-bold mb-2">Annotazioni sull'Ordine (facoltativo):</label>
                            <textarea id="order-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Es. citofonare a Rossi, consegna dopo le 17:00..."></textarea>
                        </div>
                        
                        <div class="pt-6 text-center">
                             <button id="whatsapp-order-btn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out w-full disabled:opacity-50 disabled:cursor-not-allowed">
                                Invia Ordine via WhatsApp
                            </button>
                            <p class="text-sm text-gray-600 text-center pt-4">Il pulsante si attiverà dopo aver compilato i campi richiesti.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modale per Messaggi -->
    <div id="message-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="modal-close-btn">OK</button>
        </div>
    </div>
    
    <!-- Modale per Dettagli Prodotto -->
    <div id="product-detail-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="product-detail-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img id="modal-product-image" src="" alt="Immagine prodotto" class="w-full h-64 object-cover rounded-lg mb-4">
            <p id="modal-product-description" class="text-gray-700 mb-4"></p>
            <textarea id="modal-product-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="2" placeholder="Aggiungi una nota per questo prodotto..."></textarea>
        </div>
    </div>
    
    <!-- Modale per Riepilogo Carrello -->
    <div id="cart-summary-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="cart-summary-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-center mb-6 text-brand-primary">Riepilogo Carrello</h2>
            <div id="cart-summary-list" class="space-y-3 text-left max-h-64 overflow-y-auto">
                <!-- I prodotti del carrello verranno inseriti qui -->
            </div>
        </div>
    </div>


    <script>
        // Configurazione del catalogo
        const SPREADSHEET_ID = '1-JyDl2ahO9bqzbOgUT3N9aDIKJ5sKRhwJThsFlH38DY';
        const SHEET_NAME = 'Prodotti';
        const WHATSAPP_NUMBER = '3927063209';
        // QUI DEVI INSERIRE L'URL DEL TUO SCRIPT DI GOOGLE APPS, DOPO AVERLO DEPLOYATO.
        // SE VUOI SOLO TESTARE IL MESSAGGIO WHATSAPP, LASCIALO VUOTO.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwA7DCcBbP3y6WKVIgNK1-Ld5gmQdEsr-w7o1kZ6Hjl5Z7x_tKoZVXarZL8AHlBTX-7/exec';

        let cart = {};
        let productsData = [];

        // Riferimenti elementi DOM
        const productsGrid = document.getElementById('products-grid');
        const whatsappOrderBtn = document.getElementById('whatsapp-order-btn');
        const headerCartBtn = document.getElementById('header-cart-btn');
        const cartIndicator = document.getElementById('cart-indicator');
        
        const catalogTabBtn = document.getElementById('catalog-tab-btn');
        const checkoutTabBtn = document.getElementById('checkout-tab-btn');
        const catalogView = document.getElementById('catalog-view');
        const checkoutView = document.getElementById('checkout-view');
        
        const filterOfferteBtn = document.getElementById('filter-offerte');
        const filterAllDropdownBtn = document.getElementById('filter-all-dropdown-btn');
        const categoryDropdownMenu = document.getElementById('category-dropdown-menu');

        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        const deliveryOptionSelect = document.getElementById('delivery-option');
        const addressField = document.getElementById('address-field');
        const deliveryAddressInput = document.getElementById('delivery-address');
        const orderNotesTextarea = document.getElementById('order-notes');
        
        const cartSummaryList = document.getElementById('cart-summary-list');

        // Riferimenti Modali
        const messageModal = document.getElementById('message-modal');
        const productDetailModal = document.getElementById('product-detail-modal');
        const cartSummaryModal = document.getElementById('cart-summary-modal');

        function showMessage(message) {
            messageModal.querySelector('#modal-message').textContent = message;
            messageModal.classList.remove('hidden');
        }

        function hideMessage() {
            messageModal.classList.add('hidden');
        }
        
        function showProductDetails(productId) {
            const product = productsData.find(p => p.id === productId);
            if (!product) return;

            const modalImage = productDetailModal.querySelector('#modal-product-image');
            const modalDescription = productDetailModal.querySelector('#modal-product-description');
            const modalNotes = productDetailModal.querySelector('#modal-product-notes');

            modalImage.src = product.imageUrl;
            modalDescription.textContent = product.description;
            
            // Per gestire le note, usiamo il primo tipo di unità disponibile, dato che il foglio
            // non supporta note specifiche per unità.
            const firstUnit = product.unit;
            modalNotes.value = (cart[productId] && cart[productId].notes) || '';
            modalNotes.dataset.productId = productId; 

            productDetailModal.classList.remove('hidden');
        }

        function hideProductDetails() {
            productDetailModal.classList.add('hidden');
        }

        function showCartSummary() {
            renderCartSummary();
            cartSummaryModal.classList.remove('hidden');
        }

        function hideCartSummary() {
            cartSummaryModal.classList.add('hidden');
        }

        function switchTab(tabToShow) {
            catalogView.classList.add('hidden');
            checkoutView.classList.add('hidden');
            catalogTabBtn.classList.remove('active');
            checkoutTabBtn.classList.remove('active');

            if (tabToShow === 'checkout') {
                if (Object.keys(cart).length === 0 || Object.values(cart).every(item => !item.quantity)) {
                    showMessage('Il carrello è vuoto! Seleziona almeno un prodotto dal catalogo.');
                    return;
                }
                checkoutView.classList.remove('hidden');
                checkoutTabBtn.classList.add('active');
            } else {
                catalogView.classList.remove('hidden');
                catalogTabBtn.classList.add('active');
            }
        }

        async function fetchProducts() {
            const apiUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Errore di rete: ${response.statusText}`);
                }
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => 
                    row.split(',').map(cell => cell.replace(/^"|"$/g, ''))
                );
                
                productsData = rows.slice(1).map(row => {
                    return {
                        id: row[0],
                        name: row[1],
                        description: row[2],
                        price: parseFloat(row[3]),
                        unit: row[4],
                        imageUrl: row[6],
                        status: row[7],
                        category: row[8] || '',
                        offer: row[9] === 'si'
                    };
                }).filter(product => product.name && product.imageUrl && !isNaN(product.price));

                setupDynamicFilters();
                renderProducts('all');
            } catch (error) {
                console.error("Errore nel recuperare i dati:", error);
                productsGrid.innerHTML = `<div class="col-span-full text-center text-red-500 p-8">
                                            Errore nel caricare il catalogo.
                                        </div>`;
            }
        }

        function setupDynamicFilters() {
            // Pulisce il menu a tendina
            categoryDropdownMenu.innerHTML = '';
            
            // Ottiene le categorie uniche e le ordina
            const categories = [...new Set(productsData.map(p => p.category))].filter(Boolean).sort();
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `filter-btn`;
                button.textContent = category;
                button.dataset.filter = category;
                categoryDropdownMenu.appendChild(button);
            });

            // Listener per il pulsante "Tutti"
            filterAllDropdownBtn.addEventListener('click', (e) => {
                categoryDropdownMenu.classList.toggle('hidden');
                document.getElementById('category-dropdown-arrow').textContent = categoryDropdownMenu.classList.contains('hidden') ? '▼' : '▲';
                renderProducts('all'); // Visualizza tutti i prodotti quando si apre il menu
            });
            
            // Listener per il pulsante "Offerte"
            filterOfferteBtn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                filterOfferteBtn.classList.add('active');
                renderProducts('offerte');
            });
            
            // Listener per i pulsanti nel menu a tendina
            categoryDropdownMenu.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const filter = e.currentTarget.dataset.filter;
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    filterAllDropdownBtn.classList.add('active');
                    categoryDropdownMenu.classList.add('hidden'); // Chiude il menu
                    document.getElementById('category-dropdown-arrow').textContent = '▼';
                    renderProducts(filter);
                });
            });

            // Listener per chiudere il menu a tendina cliccando fuori
            document.addEventListener('click', (e) => {
                if (!filterAllDropdownBtn.contains(e.target) && !categoryDropdownMenu.contains(e.target)) {
                    categoryDropdownMenu.classList.add('hidden');
                    document.getElementById('category-dropdown-arrow').textContent = '▼';
                }
            });

            // Imposta "Tutti" come filtro attivo di default all'avvio
            filterAllDropdownBtn.classList.add('active');
        }

        function renderProducts(filter = 'all') {
            productsGrid.innerHTML = '';
            
            let filteredProducts;
            if (filter === 'all') {
                filteredProducts = productsData.filter(p => p.status === 'disponibile');
            } else if (filter === 'offerte') {
                filteredProducts = productsData.filter(p => p.offer && p.status === 'disponibile');
            } else {
                filteredProducts = productsData.filter(p => p.category === filter && p.status === 'disponibile');
            }
            
            // Aggiorna lo stato attivo dei pulsanti (per "offerte" e "tutti")
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(filter === 'offerte') {
                filterOfferteBtn.classList.add('active');
            } else {
                filterAllDropdownBtn.classList.add('active');
            }

            filteredProducts.forEach((product) => {
                const currentQuantity = (cart[product.id] && cart[product.id].quantity) || 0;
                
                const productCard = document.createElement('div');
                productCard.className = `product-card-interactive bg-white rounded-lg shadow-md flex flex-col text-center`;
                productCard.dataset.id = product.id;
                
                const formattedPrice = product.price.toFixed(2);
                
                productCard.innerHTML = `
                    ${product.offer ? '<span class="absolute top-2 left-2 text-3xl z-40">⭐</span>' : ''}
                    
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-40 object-cover cursor-pointer rounded-t-lg product-image-main" data-product-id="${product.id}">
                    
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                        <p class="text-2xl font-bold text-green-600 mb-2">${formattedPrice} €/${product.unit}</p>
                        <div class="mt-auto">
                            <div class="flex items-center justify-center gap-2">
                                <button class="qty-selector-btn" data-product-id="${product.id}" data-action="decrease">-</button>
                                <span class="font-bold w-8 text-center" id="qty-${product.id}">${currentQuantity}</span>
                                <button class="qty-selector-btn" data-product-id="${product.id}" data-action="increase">+</button>
                            </div>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            addCardEventListeners();
        }
        
        function addCardEventListeners() {
            productsGrid.querySelectorAll('.qty-selector-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productId = e.currentTarget.dataset.productId;
                    const action = e.currentTarget.dataset.action;
                    
                    if (!cart[productId]) cart[productId] = { quantity: 0 };
                    
                    if (action === 'increase') {
                        cart[productId].quantity++;
                    } else {
                        cart[productId].quantity = Math.max(0, cart[productId].quantity - 1);
                    }
                    
                    document.getElementById(`qty-${productId}`).textContent = cart[productId].quantity;
                    updateCartDisplay();
                });
            });

            productsGrid.querySelectorAll('.product-image-main').forEach(img => {
                img.addEventListener('click', (e) => {
                    showProductDetails(e.currentTarget.dataset.productId);
                });
            });
        }

        function updateCartDisplay() {
            let totalItems = 0;
            for (const productId in cart) {
                if (cart[productId].quantity) {
                    totalItems += cart[productId].quantity;
                }
            }
            cartIndicator.classList.toggle('hidden', totalItems === 0);
        }

        function renderCartSummary() {
            cartSummaryList.innerHTML = '';
            let hasItems = false;
            let totalAmount = 0;

            for (const productId in cart) {
                const quantity = cart[productId].quantity;
                if (quantity > 0) {
                    const product = productsData.find(p => p.id === productId);
                    if (product) {
                        hasItems = true;
                        const itemTotal = product.price * quantity;
                        totalAmount += itemTotal;

                        const item = document.createElement('div');
                        item.className = 'border-b pb-2';
                        item.innerHTML = `
                            <div class="flex justify-between">
                                <p class="font-bold">${product.name} x ${quantity} ${product.unit}</p>
                                <p class="font-bold">${itemTotal.toFixed(2)} €</p>
                            </div>
                        `;
                        if (cart[productId].notes) {
                            const noteP = document.createElement('p');
                            noteP.className = 'text-sm text-gray-500 italic mt-1';
                            noteP.textContent = `Nota: ${cart[productId].notes}`;
                            item.appendChild(noteP);
                        }
                        cartSummaryList.appendChild(item);
                    }
                }
            }

            if (!hasItems) {
                cartSummaryList.innerHTML = '<p class="text-center text-gray-500">Il tuo carrello è vuoto.</p>';
            } else {
                const totalItem = document.createElement('div');
                totalItem.className = 'flex justify-between items-center font-bold text-lg border-t-2 pt-2 mt-2';
                totalItem.innerHTML = `
                    <span>Totale:</span>
                    <span>${totalAmount.toFixed(2)} €</span>
                `;
                cartSummaryList.appendChild(totalItem);
            }
        }

        function validateForm() {
            const nameFilled = customerNameInput.value.trim() !== '';
            const phoneFilled = customerPhoneInput.value.trim() !== '';
            const delivery = deliveryOptionSelect.value;
            const addressFilled = deliveryAddressInput.value.trim() !== '';
            
            if (delivery === 'Consegna a domicilio') {
                return nameFilled && phoneFilled && addressFilled;
            }
            return nameFilled && phoneFilled;
        }

        function updateButtonState() {
            whatsappOrderBtn.disabled = !validateForm();
        }

        function generateWhatsAppOrder() {
            let hasItems = false;
            for (const productId in cart) {
                if (cart[productId].quantity > 0) {
                    hasItems = true;
                    break;
                }
            }

            if (!hasItems) {
                showMessage('Il carrello è vuoto! Seleziona almeno un prodotto dal catalogo.');
                switchTab('catalog');
                return;
            }
            
            const customerName = customerNameInput.value.trim();
            const customerPhone = customerPhoneInput.value.trim();
            const deliveryOption = deliveryOptionSelect.value;
            const deliveryAddress = deliveryAddressInput.value.trim();
            const orderNotes = orderNotesTextarea.value.trim();
            
            let orderText = `*Nuovo ordine - Allegro fattore*\n\n`;
            orderText += `*Dettagli Cliente:*\n`;
            orderText += `--------------------\n`;
            orderText += `*Nome:* ${customerName}\n`;
            orderText += `*Telefono:* ${customerPhone}\n`;
            orderText += `*Modalità di Consegna:* ${deliveryOption}\n`;
            if (deliveryOption === 'Consegna a domicilio') {
                orderText += `*Indirizzo:* ${deliveryAddress}\n`;
            }
            if (orderNotes) {
                orderText += `*Annotazioni Generali:* ${orderNotes}\n`;
            }
            orderText += `\n*Riepilogo Prodotti:*\n`;
            orderText += `--------------------\n`;
            
            for (const productId in cart) {
                const quantity = cart[productId].quantity;
                if (quantity > 0) {
                    const product = productsData.find(p => p.id === productId);
                    if (product) {
                        let productLine = `- ${product.name}: ${quantity} ${product.unit}\n`;
                        orderText += productLine;
                        if (cart[productId].notes) {
                            orderText += `  _Nota: ${cart[productId].notes}_\n`;
                        }
                    }
                }
            }
            
            const encodedOrderText = encodeURIComponent(orderText);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedOrderText}`;
            
            // Apri WhatsApp in una nuova scheda. Questo non viene bloccato perché è un'azione diretta dell'utente.
            window.open(whatsappUrl, '_blank');
        }

        /**
         * Invia i dati dell'ordine allo script di Google Apps in background.
         */
        async function sendOrderToAppsScript() {
            if (APPS_SCRIPT_URL === '') {
                // Se l'URL non è configurato, non fare nulla.
                return;
            }

            const hasItems = Object.values(cart).some(item => item.quantity > 0);
            if (!hasItems) {
                // Non salvare se il carrello è vuoto
                return;
            }

            const customerName = customerNameInput.value.trim();
            const customerPhone = customerPhoneInput.value.trim();
            const deliveryOption = deliveryOptionSelect.value;
            const deliveryAddress = deliveryAddressInput.value.trim();
            const orderNotes = orderNotesTextarea.value.trim();

            const orderDetails = {
                timestamp: new Date().toLocaleString(),
                customerName: customerName,
                customerPhone: customerPhone,
                deliveryOption: deliveryOption,
                deliveryAddress: deliveryOption === 'Consegna a domicilio' ? deliveryAddress : '',
                orderNotes: orderNotes,
                items: []
            };

            for (const productId in cart) {
                const quantity = cart[productId].quantity;
                if (quantity > 0) {
                    const product = productsData.find(p => p.id === productId);
                    if (product) {
                        const itemTotal = product.price * quantity;
                        orderDetails.items.push({
                            productName: product.name,
                            quantity: quantity,
                            unit: product.unit,
                            notes: cart[productId].notes || '',
                            totalPrice: itemTotal
                        });
                    }
                }
            }
            
            try {
                // La chiamata fetch avviene in background e non ha bisogno di essere attesa
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderDetails),
                });
                
                // Nota: con mode: 'no-cors', la risposta non è accessibile,
                // quindi non possiamo verificare il successo, ma il browser invierà la richiesta.
            } catch (error) {
                console.error("Errore nel salvataggio dell'ordine:", error);
            }
        }
        
        /**
         * Cerca un cliente nel database tramite il numero di telefono e precompila i campi del form.
         * @param {string} phone - Il numero di telefono da cercare.
         */
        async function fetchCustomerByPhone(phone) {
            if (!phone) {
                customerNameInput.value = '';
                // Pulisce anche l'indirizzo
                deliveryAddressInput.value = '';
                return;
            }
            
            try {
                const apiUrl = `${APPS_SCRIPT_URL}?phone=${encodeURIComponent(phone)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data && data.name) {
                    customerNameInput.value = data.name;
                    if (data.address) {
                        deliveryAddressInput.value = data.address;
                        deliveryOptionSelect.value = 'Consegna a domicilio';
                        addressField.classList.remove('hidden');
                    } else {
                        // Se non c'è indirizzo, resetta i campi
                        deliveryAddressInput.value = '';
                        deliveryOptionSelect.value = 'Ritiro in azienda';
                        addressField.classList.add('hidden');
                    }
                } else {
                    // Se il cliente non viene trovato, resetta i campi
                    customerNameInput.value = '';
                    deliveryAddressInput.value = '';
                    deliveryOptionSelect.value = 'Ritiro in azienda';
                    addressField.classList.add('hidden');
                }
            } catch (error) {
                console.error("Errore nel recupero dei dati cliente:", error);
                // In caso di errore, pulisci i campi per evitare dati errati
                customerNameInput.value = '';
                deliveryAddressInput.value = '';
                deliveryOptionSelect.value = 'Ritiro in azienda';
                addressField.classList.add('hidden');
            } finally {
                updateButtonState();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            
            // Listener per chiusura modali
            document.getElementById('modal-close-btn').addEventListener('click', hideMessage);
            document.getElementById('product-detail-close-btn').addEventListener('click', hideProductDetails);
            productDetailModal.addEventListener('click', (e) => { if (e.target === productDetailModal) hideProductDetails(); });
            document.getElementById('cart-summary-close-btn').addEventListener('click', hideCartSummary);
            cartSummaryModal.addEventListener('click', (e) => { if (e.target === cartSummaryModal) hideCartSummary(); });
            
            const modalNotesTextarea = document.getElementById('modal-product-notes');
            modalNotesTextarea.addEventListener('input', (e) => {
                const productId = e.target.dataset.productId;
                if (!cart[productId]) cart[productId] = {};
                cart[productId].notes = e.target.value.trim();
            });

            // Listener per le TAB e i pulsanti principali
            catalogTabBtn.addEventListener('click', () => switchTab('catalog'));
            checkoutTabBtn.addEventListener('click', () => switchTab('checkout'));
            headerCartBtn.addEventListener('click', showCartSummary);
            
            // Listener modificato: ora chiama due funzioni, una per WhatsApp e una per lo script in background.
            whatsappOrderBtn.addEventListener('click', () => {
                generateWhatsAppOrder();
                sendOrderToAppsScript();
            });
            
            // Gestione del form di checkout
            deliveryOptionSelect.addEventListener('change', (e) => {
                addressField.classList.toggle('hidden', e.target.value !== 'Consegna a domicilio');
                updateButtonState();
            });

            customerNameInput.addEventListener('input', updateButtonState);
            deliveryAddressInput.addEventListener('input', updateButtonState);

            // NUOVO LISTENER: ricerca il cliente quando viene inserito il numero di telefono
            customerPhoneInput.addEventListener('input', () => {
                const phone = customerPhoneInput.value.trim();
                // Esegui la ricerca solo se l'URL dello script è configurato
                if (APPS_SCRIPT_URL !== '' && phone.length >= 8) { 
                    fetchCustomerByPhone(phone);
                } else {
                    customerNameInput.value = ''; // Pulisci il nome e l'indirizzo se il numero è troppo corto
                    deliveryAddressInput.value = '';
                    deliveryOptionSelect.value = 'Ritiro in azienda';
                    addressField.classList.add('hidden');
                    updateButtonState();
                }
            });
        });
    </script>

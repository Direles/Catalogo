<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo L'Orto Sotto Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #073B4C;
            padding-top: 220px; 
        }
        .text-brand-primary { color: #118AB2; }
        
        .product-card-interactive {
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
        }
        .product-card-interactive:not(.opacity-50):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .tab-full {
            width: 50%;
            padding: 1rem 0;
            font-weight: 700;
            text-align: center;
            color: #4A5568;
            background-color: #F8F9FA;
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .tab-full.active {
            color: #118AB2;
            background-color: white;
            border-bottom-color: #118AB2;
        }
        #catalog-tab-btn {
            border-right: 1px solid #E2E8F0;
        }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        .modal-content {
            background-color: white; border-radius: 0.75rem; padding: 1.5rem;
            max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .qty-selector-btn {
            background-color: #e2e8f0;
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            font-weight: 900;
            color: #4A5568;
            transition: background-color 0.2s;
        }
        .qty-selector-btn:hover {
            background-color: #cbd5e1;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            background-color: #e2e8f0;
            color: #4A5568;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #118AB2;
            color: white;
        }
        .dropdown-menu {
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .dropdown-menu .filter-btn {
            border-radius: 0;
            text-align: left;
            width: 100%;
        }
        #checkout-tab-btn {
            border-left: 1px solid #E2E8F0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Fisso Unico -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md flex flex-col items-center">
        <!-- Parte Superiore: Logo e Carrello -->
        <div class="w-full flex justify-between items-center p-2" style="height: 160px;">
            <!-- Spazio vuoto a sinistra per bilanciamento -->
            <div class="w-24 sm:w-32 flex-shrink-0"></div>
            
            <!-- Logo e Slogan al centro -->
            <div class="flex flex-col items-center">
                <img src="https://lh3.googleusercontent.com/d/1i1Wpysj5jjQtmZ_ggOGBzuvoC_sW06Wh" alt="Logo Allegro Fattore" class="h-28 sm:h-32 w-auto object-contain">
                <p class="text-md sm:text-lg font-bold text-gray-700 -mt-2">L'ORTO SOTTO CASA</p>
            </div>
            
            <!-- Carrello a destra -->
            <button id="header-cart-btn" class="text-center w-24 sm:w-32 flex-shrink-0 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-indicator" class="absolute top-0 right-6 sm:right-10 w-3 h-3 bg-red-500 rounded-full hidden"></span>
            </button>
        </div>

        <!-- Parte Inferiore: Selettore TAB e Filtri -->
        <div class="w-full flex justify-between items-center bg-gray-50 border-t border-gray-200">
            <div class="flex-grow flex items-center justify-start border-r border-gray-200">
                <button id="catalog-tab-btn" class="tab-full active">1. Catalogo</button>
                <button id="filter-offerte" class="filter-btn text-sm ml-2">⭐ Offerte</button>
                <div class="relative ml-2">
                    <button id="filter-all-dropdown-btn" class="filter-btn text-sm">
                        Tutti <span id="category-dropdown-arrow">▼</span>
                    </button>
                    <div id="category-dropdown-menu" class="absolute dropdown-menu hidden z-10 w-48">
                        <!-- Le categorie verranno inserite qui dinamicamente dal JavaScript -->
                    </div>
                </div>
            </div>
            <button id="checkout-tab-btn" class="tab-full flex-shrink-0">2. Ordina</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
        <!-- CONTENUTO DEI TAB -->
        <div id="tab-content">
            <!-- Scheda Catalogo -->
            <div id="catalog-view">
                <!-- La griglia dei prodotti non ha più bisogno dei filtri qui -->
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- I prodotti verranno inseriti qui dal JavaScript -->
                </div>
            </div>

            <!-- Scheda Checkout -->
            <div id="checkout-view" class="hidden">
                 <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold text-center mb-6 text-brand-primary">Dati per la Consegna</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="customer-phone" class="block text-gray-700 font-bold mb-2">Il tuo numero di telefono:</label>
                            <input type="tel" id="customer-phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. 3451234567">
                        </div>

                        <div>
                            <label for="customer-name" class="block text-gray-700 font-bold mb-2">Il tuo Nome:</label>
                            <input type="text" id="customer-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Mario Rossi">
                        </div>
                        
                        <div>
                            <label for="delivery-option" class="block text-gray-700 font-bold mb-2">Modalità di Consegna:</label>
                            <select id="delivery-option" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Ritiro in azienda">Ritiro in azienda</option>
                                <option value="Consegna a domicilio">Consegna a domicilio</option>
                            </select>
                        </div>

                        <div id="address-field" class="hidden">
                            <label for="delivery-address" class="block text-gray-700 font-bold mb-2">Indirizzo di Consegna:</label>
                            <input type="text" id="delivery-address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Via, numero civico, città">
                        </div>

                        <div>
                            <label for="order-notes" class="block text-gray-700 font-bold mb-2">Annotazioni sull'Ordine (facoltativo):</label>
                            <textarea id="order-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Es. citofonare a Rossi, consegna dopo le 17:00..."></textarea>
                        </div>
                        
                        <div class="pt-6 text-center">
                             <button id="whatsapp-order-btn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out w-full disabled:opacity-50 disabled:cursor-not-allowed">
                                Invia Ordine via WhatsApp
                            </button>
                            <p class="text-sm text-gray-600 text-center pt-4">Il pulsante si attiverà dopo aver compilato i campi richiesti.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modale per Messaggi -->
    <div id="message-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="modal-close-btn">OK</button>
        </div>
    </div>
    
    <!-- Modale per Dettagli Prodotto -->
    <div id="product-detail-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="product-detail-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img id="modal-product-image" src="" alt="Immagine prodotto" class="w-full h-64 object-cover rounded-lg mb-4">
            <p id="modal-product-description" class="text-gray-700 mb-4"></p>
            <textarea id="modal-product-notes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="2" placeholder="Aggiungi una nota per questo prodotto..."></textarea>
        </div>
    </div>

    <!-- Modale per Riepilogo Carrello -->
    <div id="cart-summary-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="cart-summary-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h3 class="text-xl font-bold mb-4 text-brand-primary">Riepilogo Ordine</h3>
            <div id="cart-summary-list" class="space-y-4 max-h-60 overflow-y-auto mb-4 text-left">
                <!-- Riepilogo del carrello inserito dinamicamente qui -->
            </div>
            <div class="border-t pt-4 flex justify-between items-center text-lg font-bold">
                <span>Totale:</span>
                <span id="cart-summary-total">0.00 €</span>
            </div>
            <button id="proceed-to-checkout-btn" class="mt-4 bg-brand-primary text-white font-bold py-2 px-4 rounded-lg w-full">
                Vai al Checkout
            </button>
        </div>
    </div>

    <script>
        // URL dello script Google Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjsgvjyoDnaC9feMPToVzwLkgXJoQB5vD_qDvdFKaF2MpP2L_1d6DZsGT1BSaJ-PR5/exec';

        // Variabili globali per l'interfaccia
        const catalogTabBtn = document.getElementById('catalog-tab-btn');
        const checkoutTabBtn = document.getElementById('checkout-tab-btn');
        const catalogView = document.getElementById('catalog-view');
        const checkoutView = document.getElementById('checkout-view');
        const headerCartBtn = document.getElementById('header-cart-btn');
        const cartSummaryModal = document.getElementById('cart-summary-modal');
        const cartSummaryCloseBtn = document.getElementById('cart-summary-close-btn');
        const proceedToCheckoutBtn = document.getElementById('proceed-to-checkout-btn');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const productDetailModal = document.getElementById('product-detail-modal');
        const productDetailCloseBtn = document.getElementById('product-detail-close-btn');

        // Variabili per il checkout
        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        const deliveryOptionSelect = document.getElementById('delivery-option');
        const deliveryAddressInput = document.getElementById('delivery-address');
        const addressField = document.getElementById('address-field');
        const orderNotesTextarea = document.getElementById('order-notes');
        const whatsappOrderBtn = document.getElementById('whatsapp-order-btn');

        // Stato del carrello e dei prodotti (esempio)
        let cart = []; // Carrello vuoto
        const products = [
            {
                ID_Prodotto: 'PRD001',
                Nome: 'Arance',
                Descrizione: 'Dolci e succose',
                Prezzo: 1.50,
                Unità: 'Kg',
                URL_immagine_catalogo: 'https://lh3.googleusercontent.com/d/11mwalrmICW96tSncDWB9OT-mm2jUQKB2',
                stato: 'disponibile',
                categoria: 'Frutta',
                offerta: 'si'
            },
            {
                ID_Prodotto: 'PRD002',
                Nome: 'Mele Fuji',
                Descrizione: 'Croccanti e fresche',
                Prezzo: 2.00,
                Unità: 'Pz',
                URL_immagine_catalogo: 'https://lh3.googleusercontent.com/d/12bfQ8IKENC9wzmDrivx15j7vRJGL7oFY',
                stato: 'disponibile',
                categoria: 'Frutta',
                offerta: 'no'
            }
        ];

        // Funzioni dell'interfaccia utente
        function showMessageModal(message, isError = false) {
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
            if (isError) {
                modalMessage.classList.add('text-red-600');
            } else {
                modalMessage.classList.remove('text-red-600');
            }
        }

        function closeMessageModal() {
            messageModal.classList.add('hidden');
        }

        function switchTab(tab) {
            if (tab === 'catalog') {
                catalogTabBtn.classList.add('active');
                checkoutTabBtn.classList.remove('active');
                catalogView.classList.remove('hidden');
                checkoutView.classList.add('hidden');
            } else if (tab === 'checkout') {
                catalogTabBtn.classList.remove('active');
                checkoutTabBtn.classList.add('active');
                catalogView.classList.add('hidden');
                checkoutView.classList.remove('hidden');
            }
        }

        // Funzione per generare il catalogo (placeholder)
        function generateProductCards() {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card-interactive bg-white rounded-lg shadow-md p-4';
                card.innerHTML = `
                    <img src="${product.URL_immagine_catalogo}" alt="${product.Nome}" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold text-gray-800">${product.Nome}</h3>
                    <p class="text-sm text-gray-600">${product.Descrizione}</p>
                    <p class="text-lg font-bold text-brand-primary mt-2">${product.Prezzo.toFixed(2)} € / ${product.Unità}</p>
                `;
                productsGrid.appendChild(card);
            });
        }

        // Funzione per aggiornare lo stato del pulsante di invio ordine
        function updateButtonState() {
            const phone = customerPhoneInput.value.trim();
            const name = customerNameInput.value.trim();
            const deliveryOption = deliveryOptionSelect.value;
            const address = deliveryAddressInput.value.trim();
            const cartIsEmpty = cart.length === 0;

            let isEnabled = !cartIsEmpty && phone && name;

            if (deliveryOption === 'Consegna a domicilio' && !address) {
                isEnabled = false;
            }

            whatsappOrderBtn.disabled = !isEnabled;
        }

        // Funzione per generare il messaggio WhatsApp e inviare l'ordine
        function generateWhatsAppOrder() {
            const customerName = customerNameInput.value.trim();
            const orderNotes = orderNotesTextarea.value.trim();
            const orderDetails = cart.map(item => {
                let detailString = `${item.Nome} x ${item.quantity} ${item.Unità}`;
                if (item.notes) {
                    detailString += ` (Nota: ${item.notes})`;
                }
                return detailString;
            }).join('\n');

            let message = `*Nuovo Ordine*\n`;
            message += `-------------------------\n`;
            message += `*Nome*: ${customerName}\n`;
            message += `*Telefono*: ${customerPhoneInput.value.trim()}\n`;
            message += `*Modalità di Consegna*: ${deliveryOptionSelect.value}\n`;

            if (deliveryOptionSelect.value === 'Consegna a domicilio') {
                message += `*Indirizzo*: ${deliveryAddressInput.value.trim()}\n`;
            }

            if (orderNotes) {
                message += `*Note Generali*: ${orderNotes}\n`;
            }

            message += `\n*Dettaglio Ordine*:\n`;
            message += orderDetails;

            const whatsappUrl = `https://wa.me/393333333333?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Funzione per inviare l'ordine a Google Apps Script
        async function sendOrderToAppsScript() {
            const payload = {
                customerName: customerNameInput.value.trim(),
                customerPhone: customerPhoneInput.value.trim(),
                deliveryOption: deliveryOptionSelect.value,
                deliveryAddress: deliveryAddressInput.value.trim(),
                orderNotes: orderNotesTextarea.value.trim(),
                items: cart.map(item => ({
                    productName: item.Nome,
                    quantity: item.quantity,
                    unit: item.Unità,
                    notes: item.notes
                }))
            };

            try {
                // Invia la richiesta in background
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necessario per aggirare i problemi di CORS con Apps Script
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
            } catch (error) {
                console.error("Errore nell'invio a Google Apps Script:", error);
            }
        }

        // Funzione per cercare il cliente
        async function fetchCustomerByPhone(phone) {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?phone=${phone}`);
                const data = await response.json();
                if (data.name) {
                    customerNameInput.value = data.name;
                    deliveryAddressInput.value = data.address;
                    if (data.address) {
                        deliveryOptionSelect.value = 'Consegna a domicilio';
                        addressField.classList.remove('hidden');
                    } else {
                        deliveryOptionSelect.value = 'Ritiro in azienda';
                        addressField.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Errore nella ricerca del cliente:', error);
            }
        }

        // Event Listeners
        window.addEventListener('load', () => {
            // Genera le card dei prodotti
            generateProductCards();
            updateButtonState();

            // Gestione dei tab
            catalogTabBtn.addEventListener('click', () => switchTab('catalog'));
            checkoutTabBtn.addEventListener('click', () => switchTab('checkout'));

            // Gestione dell'invio dell'ordine
            whatsappOrderBtn.addEventListener('click', () => {
                generateWhatsAppOrder();
                sendOrderToAppsScript();
            });
            
            // Gestione del form di checkout
            deliveryOptionSelect.addEventListener('change', (e) => {
                addressField.classList.toggle('hidden', e.target.value !== 'Consegna a domicilio');
                updateButtonState();
            });

            customerNameInput.addEventListener('input', updateButtonState);
            deliveryAddressInput.addEventListener('input', updateButtonState);

            // NUOVO LISTENER: ricerca il cliente quando viene inserito il numero di telefono
            customerPhoneInput.addEventListener('input', () => {
                const phone = customerPhoneInput.value.trim();
                // Esegui la ricerca solo se l'URL dello script è configurato
                if (APPS_SCRIPT_URL !== '' && phone.length >= 8) { 
                    fetchCustomerByPhone(phone);
                } else {
                    customerNameInput.value = ''; // Pulisci il nome e l'indirizzo se il numero è troppo corto
                    deliveryAddressInput.value = '';
                    deliveryOptionSelect.value = 'Ritiro in azienda';
                    addressField.classList.add('hidden');
                    updateButtonState();
                }
            });

            // Demo: aggiungi un prodotto al carrello per il test
            cart.push({
                Nome: 'Arance',
                quantity: 2,
                Unità: 'Kg',
                notes: 'le voglio dolci',
                Prezzo: 1.50
            });
            cart.push({
                Nome: 'Mele Fuji',
                quantity: 3,
                Unità: 'Pz',
                notes: 'bel colore',
                Prezzo: 2.00
            });
            
            // Aggiorna lo stato del pulsante dopo aver aggiunto gli elementi demo
            updateButtonState();
        });
    </script>
</body>
</html>

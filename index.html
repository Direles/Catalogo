<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo L'Orto Sotto Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #073B4C;
            padding-top: 220px; 
        }
        .text-brand-primary { color: #118AB2; }
        
        .product-card-interactive {
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
        }
        .product-card-interactive:not(.opacity-50):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .tab-full {
            width: 50%;
            padding: 1rem 0;
            font-weight: 700;
            text-align: center;
            color: #4A5568;
            background-color: #F8F9FA;
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .tab-full.active {
            color: #118AB2;
            background-color: white;
            border-bottom-color: #118AB2;
        }
        #catalog-tab-btn {
            border-right: 1px solid #E2E8F0;
        }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        .modal-content {
            background-color: white; border-radius: 0.75rem; padding: 1.5rem;
            max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .qty-selector-btn {
            background-color: #e2e8f0;
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            font-weight: 900;
            color: #4A5568;
            transition: background-color 0.2s;
        }
        .qty-selector-btn:hover {
            background-color: #cbd5e1;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            background-color: #e2e8f0;
            color: #4A5568;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #118AB2;
            color: white;
        }
        .dropdown-menu {
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .dropdown-menu .filter-btn {
            border-radius: 0;
            text-align: left;
            width: 100%;
        }
        #checkout-tab-btn {
            border-left: 1px solid #E2E8F0;
        }
        .modal-product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Fisso Unico -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md flex flex-col items-center">
        <!-- Parte Superiore: Logo e Carrello -->
        <div class="w-full flex justify-between items-center p-2" style="height: 160px;">
            <!-- Spazio vuoto a sinistra per bilanciamento -->
            <div class="w-24 sm:w-32 flex-shrink-0"></div>
            
            <!-- Logo e Slogan al centro -->
            <div class="flex flex-col items-center">
                <img src="https://lh3.googleusercontent.com/d/1i1Wpysj5jjQtmZ_ggOGBzuvoC_sW06Wh" alt="Logo Allegro Fattore" class="h-28 sm:h-32 w-auto object-contain">
                <p class="text-md sm:text-lg font-bold text-gray-700 -mt-2">L'ORTO SOTTO CASA</p>
            </div>
            
            <!-- Carrello a destra -->
            <button id="header-cart-btn" class="text-center w-24 sm:w-32 flex-shrink-0 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-indicator" class="absolute top-0 right-6 sm:right-10 w-3 h-3 bg-red-500 rounded-full hidden"></span>
            </button>
        </div>

        <!-- Parte Inferiore: Selettore TAB e Filtri -->
        <div class="w-full flex justify-between items-center bg-gray-50 border-t border-gray-200">
            <div class="flex-grow flex items-center justify-start border-r border-gray-200">
                <button id="catalog-tab-btn" class="tab-full active">1. Catalogo</button>
                <button id="filter-offerte" class="filter-btn text-sm ml-2">⭐ Offerte</button>
                <div class="relative ml-2">
                    <button id="filter-all-dropdown-btn" class="filter-btn text-sm">
                        Tutti <span id="category-dropdown-arrow">▼</span>
                    </button>
                    <div id="category-dropdown-menu" class="absolute dropdown-menu hidden z-10 w-48">
                        <!-- Le categorie verranno inserite qui dinamicamente dal JavaScript -->
                    </div>
                </div>
            </div>
            <button id="checkout-tab-btn" class="tab-full flex-shrink-0">2. Ordina</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8 pt-[220px]">
        <!-- CONTENUTO DEI TAB -->
        <div id="tab-content">
            <!-- Scheda Catalogo -->
            <div id="catalog-view">
                <div id="loading-spinner" class="text-center mt-20 hidden">
                    <svg class="animate-spin h-10 w-10 text-brand-primary mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600">Caricamento prodotti...</p>
                </div>
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- I prodotti verranno inseriti qui dal JavaScript -->
                </div>
            </div>
            
            <!-- Scheda Checkout -->
            <div id="checkout-view" class="hidden">
                <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold text-center mb-6 text-brand-primary">Dati per la Consegna</h2>
                    <div id="checkout-summary" class="space-y-4 mb-6">
                        <!-- Riepilogo prodotti nel carrello -->
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="customer-phone" class="block text-gray-700 font-bold mb-2">Il tuo numero di telefono:</label>
                            <input type="tel" id="customer-phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. 3451234567">
                        </div>
                        <div>
                            <label for="customer-name" class="block text-gray-700 font-bold mb-2">Il tuo Nome:</label>
                            <input type="text" id="customer-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Mario Rossi">
                        </div>
                        <div>
                            <label for="delivery-option" class="block text-gray-700 font-bold mb-2">Opzione di Consegna:</label>
                            <select id="delivery-option" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Ritiro in azienda">Ritiro in azienda</option>
                                <option value="Consegna a domicilio">Consegna a domicilio</option>
                            </select>
                        </div>
                        <div id="address-field" class="hidden">
                            <label for="delivery-address" class="block text-gray-700 font-bold mb-2">Indirizzo di Consegna:</label>
                            <input type="text" id="delivery-address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Via Roma, 12, Giarre">
                        </div>
                        <div>
                            <label for="order-notes" class="block text-gray-700 font-bold mb-2">Note per l'ordine (facoltative):</label>
                            <textarea id="order-notes" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Lasciare il pacco davanti alla porta."></textarea>
                        </div>
                    </div>
                    <button id="checkout-whatsapp-btn" class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        Invia Ordine su WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modale Prodotto (Aggiunto per abbinare il nuovo layout) -->
    <div id="product-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 z-[999] hidden">
        <div class="modal-content relative w-full rounded-xl shadow-lg p-6 max-w-sm">
            <button id="close-modal-btn" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <img id="modal-product-image" class="modal-product-image" alt="">
            <h3 id="modal-product-name" class="text-2xl font-bold mb-2 text-brand-primary"></h3>
            <p id="modal-product-description" class="text-sm text-gray-600 mb-4"></p>
            <div class="flex items-center justify-between mb-4">
                <span id="modal-product-price" class="text-2xl font-black text-gray-800"></span>
                <div class="flex items-center space-x-2">
                    <button id="decrement-qty-btn" class="qty-selector-btn">-</button>
                    <input type="number" id="modal-product-qty" class="w-16 text-center text-lg font-bold border-2 border-gray-300 rounded-lg" value="1" min="1" step="1">
                    <button id="increment-qty-btn" class="qty-selector-btn">+</button>
                </div>
            </div>
            <textarea id="modal-product-notes" rows="2" class="w-full p-2 text-sm border-2 border-gray-300 rounded-lg focus:outline-none focus:border-brand-primary" placeholder="Note specifiche (es. maturazione)"></textarea>
            <button id="add-to-cart-btn" class="w-full mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-full transition duration-200 hover:bg-green-600">
                Aggiungi al Carrello
            </button>
        </div>
    </div>

    <!-- Modale Messaggi (per conferme/errori) -->
    <div id="message-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 z-[999] hidden">
        <div class="modal-content relative w-full rounded-xl shadow-lg p-6 max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-600 mb-4"></p>
            <button id="modal-close-btn" class="w-full py-2 px-4 bg-brand-primary text-white rounded-md hover:bg-brand-primary-dark transition-colors">Chiudi</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sostituisci con il tuo URL di distribuzione dello script di Google Apps Script
            const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6qWnxqsgUlAK6dmVyRXgar39L8Lv3tqT1YX8VWW6HiushLBD4X1t3uZZqkk61bmg/exec"; 

            // Elementi del DOM
            const catalogTabBtn = document.getElementById('catalog-tab-btn');
            const checkoutTabBtn = document.getElementById('checkout-tab-btn');
            const catalogView = document.getElementById('catalog-view');
            const checkoutView = document.getElementById('checkout-view');
            const productsGrid = document.getElementById('products-grid');
            const headerCartBtn = document.getElementById('header-cart-btn');
            const cartIndicator = document.getElementById('cart-indicator');
            const checkoutSummary = document.getElementById('checkout-summary');
            const checkoutWhatsappBtn = document.getElementById('checkout-whatsapp-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const filterOfferteBtn = document.getElementById('filter-offerte');
            const filterAllDropdownBtn = document.getElementById('filter-all-dropdown-btn');
            const categoryDropdownMenu = document.getElementById('category-dropdown-menu');
            const addressField = document.getElementById('address-field');
            const deliveryOptionSelect = document.getElementById('delivery-option');
            const customerPhoneInput = document.getElementById('customer-phone');
            const customerNameInput = document.getElementById('customer-name');
            const deliveryAddressInput = document.getElementById('delivery-address');
            const orderNotesTextarea = document.getElementById('order-notes');
            
            // Modale Prodotto
            const productModal = document.getElementById('product-modal');
            const closeProductModalBtn = document.getElementById('close-modal-btn');
            const modalProductImage = document.getElementById('modal-product-image');
            const modalProductName = document.getElementById('modal-product-name');
            const modalProductDescription = document.getElementById('modal-product-description');
            const modalProductPrice = document.getElementById('modal-product-price');
            const decrementQtyBtn = document.getElementById('decrement-qty-btn');
            const modalProductQtyInput = document.getElementById('modal-product-qty');
            const incrementQtyBtn = document.getElementById('increment-qty-btn');
            const modalProductNotesTextarea = document.getElementById('modal-product-notes');
            const addToCartBtn = document.getElementById('add-to-cart-btn');

            // Modale Messaggi
            const messageModal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let allProducts = [];
            let currentFilter = 'all'; // 'all', 'offerte', 'categoria'
            let selectedCategory = null;
            let orderItems = {};
            let selectedProduct = null;

            // Funzione per mostrare messaggi modali
            const showMessageModal = (title, message) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            };

            // Funzione per chiudere il modale messaggi
            const closeMessageModal = () => {
                messageModal.classList.add('hidden');
            };
            
            // Funzione per aggiornare l'indicatore del carrello nell'header
            const updateCartIndicator = () => {
                const totalItems = Object.values(orderItems).reduce((sum, item) => sum + item.quantity, 0);
                if (totalItems > 0) {
                    cartIndicator.classList.remove('hidden');
                } else {
                    cartIndicator.classList.add('hidden');
                }
            };

            // Funzione per filtrare e renderizzare i prodotti
            const renderProducts = () => {
                loadingSpinner.classList.add('hidden');
                productsGrid.innerHTML = '';
                
                let filteredProducts = allProducts;
                
                if (currentFilter === 'offerte') {
                    filteredProducts = allProducts.filter(p => p.offerta === 'si');
                } else if (currentFilter === 'categoria' && selectedCategory) {
                    filteredProducts = allProducts.filter(p => p.categoria === selectedCategory);
                }
                
                if (filteredProducts.length === 0) {
                    productsGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">Nessun prodotto trovato per la selezione.</p>`;
                    return;
                }
                
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card-interactive bg-white rounded-xl shadow-lg p-4 flex flex-col items-center text-center';
                    productCard.innerHTML = `
                        <img src="${product.URL_immagine_catalogo}" alt="${product.Nome}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <h3 class="text-xl font-bold text-gray-800">${product.Nome}</h3>
                        <p class="text-gray-600 mb-2">${product.Descrizione}</p>
                        <p class="text-2xl font-black text-brand-primary">€${product.Prezzo.toFixed(2)} / ${product.Unità}</p>
                    `;
                    
                    productCard.addEventListener('click', () => {
                        selectedProduct = product;
                        openProductModal(product);
                    });
                    
                    productsGrid.appendChild(productCard);
                });
            };

            // Funzione per aprire il modale del prodotto
            const openProductModal = (product) => {
                modalProductImage.src = product.URL_immagine_catalogo;
                modalProductName.textContent = product.Nome;
                modalProductDescription.textContent = product.Descrizione;
                modalProductPrice.textContent = `€${product.Prezzo.toFixed(2)} / ${product.Unità}`;
                
                const existingItem = orderItems[product.ID_Prodotto];
                modalProductQtyInput.value = existingItem ? existingItem.quantity : 1;
                modalProductNotesTextarea.value = existingItem ? existingItem.notes : '';
                
                productModal.classList.remove('hidden');
            };

            // Funzione per aggiornare il riepilogo del carrello nel checkout
            const renderCheckoutSummary = () => {
                checkoutSummary.innerHTML = '';
                let totalPrice = 0;
                
                if (Object.keys(orderItems).length === 0) {
                    checkoutSummary.innerHTML = `<p class="text-center text-gray-500 italic">Il carrello è vuoto. Aggiungi i prodotti dal catalogo!</p>`;
                    checkoutWhatsappBtn.disabled = true;
                    return;
                }
                
                for (const id in orderItems) {
                    const item = orderItems[id];
                    const itemTotal = item.quantity * item.Prezzo;
                    totalPrice += itemTotal;
                    
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';
                    itemElement.innerHTML = `
                        <div>
                            <p class="font-medium text-gray-800">${item.Nome} x ${item.quantity} ${item.Unità}</p>
                            ${item.notes ? `<p class="text-sm text-gray-500">Note: ${item.notes}</p>` : ''}
                        </div>
                        <span class="font-bold text-gray-800">€${itemTotal.toFixed(2)}</span>
                    `;
                    checkoutSummary.appendChild(itemElement);
                }
                
                const totalElement = document.createElement('div');
                totalElement.className = 'flex justify-between items-center mt-4 pt-4 border-t border-gray-200 font-bold text-lg text-gray-800';
                totalElement.innerHTML = `<span>Totale:</span><span>€${totalPrice.toFixed(2)}</span>`;
                checkoutSummary.appendChild(totalElement);
                
                updateCheckoutButtonState();
            };
            
            // Funzione per aggiornare lo stato del pulsante di invio nel checkout
            const updateCheckoutButtonState = () => {
                const hasOrder = Object.keys(orderItems).length > 0;
                const customerName = customerNameInput.value.trim();
                const customerPhone = customerPhoneInput.value.trim();
                const deliveryOption = deliveryOptionSelect.value;
                const deliveryAddress = deliveryAddressInput.value.trim();

                let isFormValid = hasOrder && customerName !== '' && customerPhone.length >= 8;

                if (deliveryOption === 'Consegna a domicilio') {
                    isFormValid = isFormValid && deliveryAddress !== '';
                }

                checkoutWhatsappBtn.disabled = !isFormValid;
            };

            // Fetch dei prodotti dal Google Sheet
            const fetchProducts = async () => {
                loadingSpinner.classList.remove('hidden');
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=products`);
                    allProducts = await response.json();
                    renderProducts();
                    populateCategoryDropdown();
                } catch (error) {
                    console.error("Errore nel recupero dei prodotti:", error);
                    showMessageModal("Errore", "Impossibile caricare il catalogo. Riprova più tardi.");
                    loadingSpinner.classList.add('hidden');
                }
            };
            
            // Popola il menu a tendina delle categorie
            const populateCategoryDropdown = () => {
                const categories = [...new Set(allProducts.map(p => p.categoria))];
                categoryDropdownMenu.innerHTML = '';
                
                // Pulsante "Tutte le categorie"
                const allBtn = document.createElement('button');
                allBtn.className = 'filter-btn block w-full px-4 py-2 text-left hover:bg-gray-100';
                allBtn.textContent = 'Tutte le categorie';
                allBtn.addEventListener('click', () => {
                    currentFilter = 'all';
                    selectedCategory = null;
                    renderProducts();
                    categoryDropdownMenu.classList.add('hidden');
                    filterAllDropdownBtn.textContent = 'Tutti ▼';
                    filterOfferteBtn.classList.remove('active');
                });
                categoryDropdownMenu.appendChild(allBtn);
                
                categories.forEach(category => {
                    const categoryBtn = document.createElement('button');
                    categoryBtn.className = 'filter-btn block w-full px-4 py-2 text-left hover:bg-gray-100';
                    categoryBtn.textContent = category;
                    categoryBtn.addEventListener('click', () => {
                        currentFilter = 'categoria';
                        selectedCategory = category;
                        renderProducts();
                        categoryDropdownMenu.classList.add('hidden');
                        filterAllDropdownBtn.textContent = `${category} ▼`;
                        filterOfferteBtn.classList.remove('active');
                    });
                    categoryDropdownMenu.appendChild(categoryBtn);
                });
            };
            
            // Funzione per generare il messaggio WhatsApp
            const generateWhatsAppOrder = () => {
                const customerName = customerNameInput.value.trim();
                const customerPhone = customerPhoneInput.value.trim();
                const deliveryOption = deliveryOptionSelect.value;
                const deliveryAddress = deliveryAddressInput.value.trim();
                const orderNotes = orderNotesTextarea.value.trim();
                
                let whatsappMessage = `*Nuovo Ordine* 👇\n\n`;
                whatsappMessage += `*Cliente*: ${customerName}\n`;
                whatsappMessage += `*Telefono*: ${customerPhone}\n`;
                whatsappMessage += `*Opzione di Consegna*: ${deliveryOption}\n`;
                
                if (deliveryOption === 'Consegna a domicilio' && deliveryAddress) {
                    whatsappMessage += `*Indirizzo*: ${deliveryAddress}\n`;
                }
                
                if (orderNotes) {
                    whatsappMessage += `*Note Generali*: ${orderNotes}\n`;
                }
                
                whatsappMessage += `\n*Dettaglio Ordine*:\n`;
                let orderTotalPrice = 0;
                for (const id in orderItems) {
                    const item = orderItems[id];
                    const itemTotal = item.quantity * item.Prezzo;
                    orderTotalPrice += itemTotal;
                    whatsappMessage += `- ${item.Nome} x ${item.quantity} ${item.Unità} (Tot: €${itemTotal.toFixed(2)})`;
                    if (item.notes) {
                        whatsappMessage += ` | Nota: ${item.notes}`;
                    }
                    whatsappMessage += `\n`;
                }

                whatsappMessage += `\n*Totale*: €${orderTotalPrice.toFixed(2)}`;

                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
                window.open(whatsappUrl, '_blank');
            };

            // Funzione per inviare l'ordine a Google Apps Script
            const sendOrderToAppsScript = async () => {
                const orderPayload = {
                    customerName: customerNameInput.value.trim(),
                    customerPhone: customerPhoneInput.value.trim(),
                    deliveryOption: deliveryOptionSelect.value,
                    deliveryAddress: deliveryAddressInput.value.trim(),
                    orderNotes: orderNotesTextarea.value.trim(),
                    items: Object.values(orderItems).map(item => ({
                        productName: item.Nome,
                        quantity: item.quantity,
                        unit: item.Unità,
                        notes: item.notes
                    }))
                };
                
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(orderPayload),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const result = await response.json();
                    if (result.status !== 'success') {
                        throw new Error(result.message || 'Errore sconosciuto');
                    }
                    showMessageModal("Ordine Inviato", "Il tuo ordine è stato ricevuto con successo! Ti aspettiamo.");
                    orderItems = {}; // Pulisci il carrello dopo l'invio
                    updateCartIndicator();
                    renderCheckoutSummary();
                    updateCheckoutButtonState();
                } catch (error) {
                    console.error("Errore nell'invio dell'ordine:", error);
                    showMessageModal("Errore", "Non è stato possibile salvare l'ordine nel database. Riprova più tardi.");
                }
            };
            
            // Event Listeners

            // Gestione della navigazione tra le schede
            catalogTabBtn.addEventListener('click', () => {
                catalogTabBtn.classList.add('active');
                checkoutTabBtn.classList.remove('active');
                catalogView.classList.remove('hidden');
                checkoutView.classList.add('hidden');
                updateCartIndicator();
            });

            checkoutTabBtn.addEventListener('click', () => {
                checkoutTabBtn.classList.add('active');
                catalogTabBtn.classList.remove('active');
                catalogView.classList.add('hidden');
                checkoutView.classList.remove('hidden');
                renderCheckoutSummary();
            });

            headerCartBtn.addEventListener('click', () => {
                checkoutTabBtn.click();
            });
            
            // Gestione dei filtri
            filterOfferteBtn.addEventListener('click', () => {
                if (filterOfferteBtn.classList.contains('active')) {
                    currentFilter = 'all';
                    filterOfferteBtn.classList.remove('active');
                } else {
                    currentFilter = 'offerte';
                    filterOfferteBtn.classList.add('active');
                    selectedCategory = null;
                    filterAllDropdownBtn.textContent = 'Tutti ▼';
                }
                renderProducts();
            });

            filterAllDropdownBtn.addEventListener('click', () => {
                categoryDropdownMenu.classList.toggle('hidden');
            });
            
            // Modale Prodotto - Aggiungi al carrello
            addToCartBtn.addEventListener('click', () => {
                const quantity = parseInt(modalProductQtyInput.value);
                const notes = modalProductNotesTextarea.value.trim();
                
                if (selectedProduct && quantity > 0) {
                    orderItems[selectedProduct.ID_Prodotto] = {
                        ...selectedProduct,
                        quantity,
                        notes
                    };
                    updateCartIndicator();
                } else {
                    delete orderItems[selectedProduct.ID_Prodotto];
                }
                
                productModal.classList.add('hidden');
            });
            
            closeProductModalBtn.addEventListener('click', () => {
                productModal.classList.add('hidden');
            });
            
            decrementQtyBtn.addEventListener('click', () => {
                let currentQty = parseInt(modalProductQtyInput.value);
                if (currentQty > 0) {
                    modalProductQtyInput.value = currentQty - 1;
                }
            });
            
            incrementQtyBtn.addEventListener('click', () => {
                let currentQty = parseInt(modalProductQtyInput.value);
                modalProductQtyInput.value = currentQty + 1;
            });
            
            // Gestione del form di checkout
            deliveryOptionSelect.addEventListener('change', (e) => {
                if (e.target.value === 'Consegna a domicilio') {
                    addressField.classList.remove('hidden');
                } else {
                    addressField.classList.add('hidden');
                }
                updateCheckoutButtonState();
            });
            
            customerPhoneInput.addEventListener('input', updateCheckoutButtonState);
            customerNameInput.addEventListener('input', updateCheckoutButtonState);
            deliveryAddressInput.addEventListener('input', updateCheckoutButtonState);
            
            checkoutWhatsappBtn.addEventListener('click', () => {
                generateWhatsAppOrder();
                sendOrderToAppsScript();
            });

            modalCloseBtn.addEventListener('click', closeMessageModal);

            // Caricamento iniziale
            fetchProducts();
        });
    </script>
</body>
</html>

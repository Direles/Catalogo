<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo L'Orto Sotto Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #073B4C;
            padding-top: 220px; 
        }
        .text-brand-primary { color: #118AB2; }
        
        .product-card-interactive {
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
        }
        .product-card-interactive:not(.opacity-50):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tilt-left { transform: rotateZ(-5deg); }
        .tilt-right { transform: rotateZ(5deg); }
        .product-card-interactive.tilt-left,
        .product-card-interactive.tilt-right { transition: transform 0.15s ease-out; }
        .product-image-circle {
            width: 96px; height: 96px; border-radius: 50%; object-fit: cover;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-full {
            width: 50%;
            padding: 1rem 0;
            font-weight: 700;
            text-align: center;
            color: #4A5568;
            background-color: #F8F9FA;
            transition: all 0.2s ease-in-out;
            border-bottom: 3px solid transparent;
        }
        .tab-full.active {
            color: #118AB2;
            background-color: white;
            border-bottom-color: #118AB2;
        }
        #catalog-tab-btn {
            border-right: 1px solid #E2E8F0;
        }
        
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); }
        .modal-content {
            background-color: white; border-radius: 0.75rem; padding: 1.5rem;
            max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Fisso Unico -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md flex flex-col items-center">
        <!-- Parte Superiore: Logo e Carrello -->
        <div class="w-full flex justify-between items-center p-2" style="height: 160px;">
            <!-- Spazio vuoto a sinistra per bilanciamento -->
            <div class="w-24 sm:w-32 flex-shrink-0"></div>
            
            <!-- Logo e Slogan al centro -->
            <div class="flex flex-col items-center">
                <img src="https://i.ibb.co/1fYLcQbx/Tavola-disegno-1.png" alt="Logo Allegro Fattore" class="h-28 sm:h-32 w-auto object-contain">
                <p class="text-md sm:text-lg font-bold text-gray-700 -mt-2">L'ORTO SOTTO CASA</p>
            </div>
            
            <!-- Carrello a destra -->
            <div id="header-cart" class="text-center w-24 sm:w-32 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <p class="text-base sm:text-lg font-bold text-brand-primary"><span id="header-cart-total">0.00â‚¬</span></p>
            </div>
        </div>
        <!-- Parte Inferiore: Selettore TAB -->
        <div class="w-full flex border-t border-gray-200">
            <button id="catalog-tab-btn" class="tab-full active">1. Catalogo</button>
            <button id="checkout-tab-btn" class="tab-full">2. Ordina</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">
        <!-- CONTENUTO DEI TAB -->
        <div id="tab-content">
            <!-- Scheda Catalogo -->
            <div id="catalog-view">
                <p class="text-center mb-8 text-md md:text-lg max-w-2xl mx-auto text-gray-700">
                    Aggiungi o rimuovi prodotti cliccando sui simboli (+) o (-). Clicca sull'icona (ðŸ“„) per i dettagli.
                </p>
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- I prodotti verranno inseriti qui dal JavaScript -->
                </div>
            </div>

            <!-- Scheda Checkout -->
            <div id="checkout-view" class="hidden">
                 <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                    <h2 class="text-2xl font-bold text-center mb-6 text-brand-primary">Dati per la Consegna e Pagamento</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="customer-name" class="block text-gray-700 font-bold mb-2">Il tuo Nome:</label>
                            <input type="text" id="customer-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Es. Mario Rossi">
                        </div>
                        
                        <div>
                            <label for="delivery-option" class="block text-gray-700 font-bold mb-2">ModalitÃ  di Consegna:</label>
                            <select id="delivery-option" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Ritiro in azienda">Ritiro in azienda</option>
                                <option value="Consegna a domicilio">Consegna a domicilio</option>
                            </select>
                        </div>

                        <div id="address-field" class="hidden">
                            <label for="delivery-address" class="block text-gray-700 font-bold mb-2">Indirizzo di Consegna:</label>
                            <input type="text" id="delivery-address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Via, numero civico, cittÃ ">
                        </div>

                        <div>
                            <label for="payment-method" class="block text-gray-700 font-bold mb-2">Metodo di Pagamento:</label>
                            <select id="payment-method" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Pagamento Digitale Anticipato">Pagamento Digitale Anticipato</option>
                                <option value="Contanti alla Consegna">Contanti alla Consegna</option>
                            </select>
                        </div>
                        
                        <div class="pt-6 text-center">
                             <button id="whatsapp-order-btn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition duration-300 ease-in-out w-full disabled:opacity-50 disabled:cursor-not-allowed">
                                Invia Ordine via WhatsApp
                            </button>
                            <p class="text-sm text-gray-600 text-center pt-4">Il pulsante si attiverÃ  dopo aver compilato i campi richiesti.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modale per Messaggi -->
    <div id="message-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="modal-close-btn">OK</button>
        </div>
    </div>
    
    <!-- Modale per Dettagli Prodotto -->
    <div id="product-detail-modal" class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden">
        <div class="modal-content relative max-w-md w-full">
            <button id="product-detail-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img id="modal-product-image" src="" alt="Immagine prodotto" class="w-full h-64 object-cover rounded-lg mb-4">
            <p id="modal-product-description" class="text-gray-700"></p>
        </div>
    </div>


    <script>
        const WHATSAPP_NUMBER = '3927063209';

        const products = [
            { id: 'carrube', name: 'Carrube', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/ccgs9CWP/13-1.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'pomodori', name: 'Pomodori Datterini', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/h1BxBStx/67.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'peperoni', name: 'Peperoni', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/Q3RTzkhQ/59.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'patate', name: 'Patate', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/MDBTW6P8/57.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'melanzane', name: 'Melanzane', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/JFvJjLC2/50.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'lattuga', name: 'Lattuga', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/1t4hrYtd/39.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'uova', name: 'Uova', price: 1.00, unit: 'dozzina', image: 'https://i.ibb.co/ycLD2twC/85.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'cipolle', name: 'Cipolle', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/bgNFq1Yn/26.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'cavolo_cappuccio', name: 'Cavolo Cappuccio', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/tp1khNv1/19.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'carote', name: 'Carote', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/tp3v0j8R/12.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'broccoli', name: 'Broccoli', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/93WckFF7/10.jpg', description: 'Prova descrizione.', status: 'available' },
            { id: 'limoni', name: 'Limoni', price: 1.00, unit: 'kg', image: 'https://i.ibb.co/TBKCDnsk/42.jpg', description: 'Prova descrizione.', status: 'available' }
        ];

        let cart = {};

        // Riferimenti elementi DOM
        const productsGrid = document.getElementById('products-grid');
        const cartTotalSpan = document.getElementById('header-cart-total');
        const whatsappOrderBtn = document.getElementById('whatsapp-order-btn');
        
        const catalogTabBtn = document.getElementById('catalog-tab-btn');
        const checkoutTabBtn = document.getElementById('checkout-tab-btn');
        const catalogView = document.getElementById('catalog-view');
        const checkoutView = document.getElementById('checkout-view');

        const customerNameInput = document.getElementById('customer-name');
        const deliveryOptionSelect = document.getElementById('delivery-option');
        const addressField = document.getElementById('address-field');
        const deliveryAddressInput = document.getElementById('delivery-address');
        const paymentMethodSelect = document.getElementById('payment-method');

        // Riferimenti Modali
        const messageModal = document.getElementById('message-modal');
        const productDetailModal = document.getElementById('product-detail-modal');

        function showMessage(message) {
            messageModal.querySelector('#modal-message').textContent = message;
            messageModal.classList.remove('hidden');
        }

        function hideMessage() {
            messageModal.classList.add('hidden');
        }
        
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            productDetailModal.querySelector('#modal-product-image').src = product.image;
            productDetailModal.querySelector('#modal-product-description').textContent = product.description;
            productDetailModal.classList.remove('hidden');
        }

        function hideProductDetails() {
            productDetailModal.classList.add('hidden');
        }

        function switchTab(tabToShow) {
            catalogView.classList.add('hidden');
            checkoutView.classList.add('hidden');
            catalogTabBtn.classList.remove('active');
            checkoutTabBtn.classList.remove('active');

            if (tabToShow === 'checkout') {
                checkoutView.classList.remove('hidden');
                checkoutTabBtn.classList.add('active');
            } else {
                catalogView.classList.remove('hidden');
                catalogTabBtn.classList.add('active');
            }
        }

        function renderProducts() {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const isAvailable = product.status === 'available';
                const currentQuantity = cart[product.id] || 0;
                const subtotal = (currentQuantity * product.price).toFixed(2);
                const productCard = document.createElement('div');
                productCard.className = `product-card-interactive bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center ${!isAvailable ? 'opacity-50' : ''}`;
                productCard.dataset.id = product.id;
                productCard.innerHTML = `
                    ${!isAvailable ? '<div class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-75 rounded-lg z-30"><span class="text-2xl font-bold text-gray-700 uppercase">ULTIMATO</span></div>' : ''}
                    
                    <button class="qty-btn absolute top-1 left-1 z-20 p-2 rounded-full hover:bg-gray-200 transition-colors" data-action="decrease">
                        <span class="text-2xl font-black text-red-500">-</span>
                    </button>
                    <button class="qty-btn absolute top-1 right-1 z-20 p-2 rounded-full hover:bg-gray-200 transition-colors" data-action="increase">
                        <span class="text-2xl font-black text-green-500">+</span>
                    </button>

                    <img src="${product.image}" alt="${product.name}" class="product-image-circle mb-4 relative z-10">
                    <h3 class="text-xl font-bold mb-1 z-10">${product.name}</h3>
                    <div class="flex justify-center items-center gap-2 mb-2 z-10">
                        <p class="text-lg font-semibold text-brand-primary">${product.price.toFixed(2)}â‚¬ / ${product.unit}</p>
                        <button class="info-btn p-1" data-product-id="${product.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hover:text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </button>
                    </div>
                    <div id="product-summary-${product.id}" class="quantity-info relative z-10 ${currentQuantity === 0 ? 'hidden' : ''}">
                        <span>Q.tÃ : <span class="font-bold">${currentQuantity}</span></span>
                        <span>Tot: <span class="font-bold">${subtotal}â‚¬</span></span>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            addCardEventListeners();
        }
        
        function addCardEventListeners() {
            // Listener per i pulsanti +/-
            productsGrid.querySelectorAll('.qty-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productCard = e.currentTarget.closest('.product-card-interactive');
                    if (!productCard) return;

                    const productId = productCard.dataset.id;
                    const product = products.find(p => p.id === productId);
                    if (!product || product.status !== 'available') return;

                    let currentQuantity = cart[productId] || 0;
                    const action = e.currentTarget.dataset.action;
                    
                    if (action === 'increase') {
                        currentQuantity++;
                        productCard.classList.add('tilt-right');
                    } else if (action === 'decrease') {
                        currentQuantity = Math.max(0, currentQuantity - 1);
                        productCard.classList.add('tilt-left');
                    }
                    updateCart(productId, currentQuantity);
                    
                    const productSummaryDiv = document.getElementById(`product-summary-${productId}`);
                    if (productSummaryDiv) {
                        const subtotal = (currentQuantity * product.price).toFixed(2);
                        productSummaryDiv.innerHTML = `<span>Q.tÃ : <span class="font-bold">${currentQuantity}</span></span><span>Tot: <span class="font-bold">${subtotal}â‚¬</span></span>`;
                        productSummaryDiv.classList.toggle('hidden', currentQuantity === 0);
                    }
                    setTimeout(() => productCard.classList.remove('tilt-left', 'tilt-right'), 150);
                });
            });

            // Listener per il pulsante info
            productsGrid.querySelectorAll('.info-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    showProductDetails(e.currentTarget.dataset.productId);
                });
            });
        }

        function updateCart(productId, quantity) {
            if (quantity > 0) cart[productId] = quantity;
            else delete cart[productId];
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let total = 0;
            for (const productId in cart) {
                const product = products.find(p => p.id === productId);
                if (product) total += cart[productId] * product.price;
            }
            cartTotalSpan.textContent = `${total.toFixed(2)}â‚¬`;
        }

        function validateForm() {
            const nameFilled = customerNameInput.value.trim() !== '';
            const delivery = deliveryOptionSelect.value;
            const addressFilled = deliveryAddressInput.value.trim() !== '';

            if (!nameFilled) return false;
            if (delivery === 'Consegna a domicilio' && !addressFilled) return false;
            
            return true;
        }

        function updateButtonState() {
            whatsappOrderBtn.disabled = !validateForm();
        }

        function generateWhatsAppOrder() {
            if (Object.keys(cart).length === 0) {
                showMessage('Il carrello Ã¨ vuoto! Seleziona almeno un prodotto dal catalogo.');
                switchTab('catalog');
                return;
            }

            const customerName = customerNameInput.value.trim();
            const deliveryOption = deliveryOptionSelect.value;
            const deliveryAddress = deliveryAddressInput.value.trim();
            const paymentMethod = paymentMethodSelect.value;
            
            let orderText = `*NUOVO ORDINE - L'ORTO SOTTO CASA*\n\n`;
            orderText += `*Dettagli Cliente:*\n`;
            orderText += `--------------------\n`;
            orderText += `*Nome:* ${customerName}\n`;
            orderText += `*ModalitÃ  di Consegna:* ${deliveryOption}\n`;
            if (deliveryOption === 'Consegna a domicilio') {
                orderText += `*Indirizzo:* ${deliveryAddress}\n`;
            }
            orderText += `*Metodo di Pagamento:* ${paymentMethod}\n\n`;
            
            orderText += `*Riepilogo Prodotti:*\n`;
            orderText += `--------------------\n`;
            
            let finalTotal = 0;
            for (const productId in cart) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    const quantity = cart[productId];
                    const subtotal = quantity * product.price;
                    orderText += `- ${product.name}: ${quantity} ${product.unit} = ${subtotal.toFixed(2)}â‚¬\n`;
                    finalTotal += subtotal;
                }
            }

            orderText += `\n*TOTALE ORDINE:* ${finalTotal.toFixed(2)}â‚¬\n\n`;
            orderText += `_Attendo conferma per procedere._`;

            const encodedOrderText = encodeURIComponent(orderText);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedOrderText}`;
            window.open(whatsappUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartDisplay();
            updateButtonState();

            catalogTabBtn.addEventListener('click', () => switchTab('catalog'));
            checkoutTabBtn.addEventListener('click', () => switchTab('checkout'));

            whatsappOrderBtn.addEventListener('click', generateWhatsAppOrder);
            
            // Listener per chiusura modali
            document.getElementById('modal-close-btn').addEventListener('click', hideMessage);
            document.getElementById('product-detail-close-btn').addEventListener('click', hideProductDetails);
            productDetailModal.addEventListener('click', (e) => {
                if (e.target === productDetailModal) {
                    hideProductDetails();
                }
            });


            deliveryOptionSelect.addEventListener('change', (e) => {
                addressField.classList.toggle('hidden', e.target.value !== 'Consegna a domicilio');
                updateButtonState();
            });

            customerNameInput.addEventListener('input', updateButtonState);
            deliveryAddressInput.addEventListener('input', updateButtonState);
        });
    </script>
</body>
</html>
